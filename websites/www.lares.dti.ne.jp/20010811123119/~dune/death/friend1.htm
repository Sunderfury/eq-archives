<B>ここでは、江○君について紹介しよう。<BR>
彼にとってパチスロは欠かせない。<BR>
実力は相当なもの。引きの強さも抜群。<BR>
ただ金遣いの荒さは俺と良い勝負だ。<BR>
残り現金500円しかなくて帰りの電車賃に<BR>
使うのにその500円をミサイルにつぎ込む程<BR>
イカレテルって訳だ（笑）俺がギャンブルで<BR>
こいつに勝てないなと思う物はやはりこのスロット。<BR>
彼の地元で裏物マジカルベンハーでBig中のBigで<BR>
大量メダル獲得を試みて、実際成功してしまったと<BR>
言う…。しかもそれがばれて逃げてきたと言う…。（笑）<BR>
俺がスロットを始めて殆ど彼と一緒にスロットを<BR>
楽しんできたと言えるだろう。<BR>
