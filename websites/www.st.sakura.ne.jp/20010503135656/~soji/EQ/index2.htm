function showDynamicMessage_over(num) {
 if(isNN4) {
   lay = document.layers["DUMMY"].document.layers["LINK_MSG"]
   lay.document.open();
   lay.document.write("<font color='#000000' style='font-size:10pt'>");
   lay.document.write(showDynamicMessage.msg[num] + showDynamicMessage.msg2[num]+ showDynamicMessage.msg3[num] +"<br>");
   lay.document.write("</font>");
   lay.document.close();
   lay.visibility = "SHOW";
 }
 else if(isIE4) {
    if(event.srcElement.className != "link1") {
      el = document.all("MSG");
      el.innerHTML  = showDynamicMessage.msg[num] + showDynamicMessage.msg2[num]+ showDynamicMessage.msg3[num];
      el.style.visibility = "visible";
    }
 }
}


function showDynamicMessage_out(num) {
 if(isNN4) {
  lay = document.layers["DUMMY"].document.layers["LINK_MSG"];
  lay.visibility = "HIDE";
 }
 else if(isIE4) {
      el = document.all("MSG");
      el.style.visibility = "hidden";
 }
}
