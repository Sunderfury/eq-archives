function co_sent()
{
	cname = "login=";
	acc_name = document.login.name.value;
	password = document.login.pass.value;
	remember = document.login.checkbox.checked;
	
	if(!remember)
	{
		acc_name ="";
		password ="";
		remember ="";
	}

	document.cookie = cname + "<a>" + escape(acc_name) + "<b>" + password + "<c>"+ remember + "<d>" + ";path=/%7Efox/;expires=Fri, 31-Dec-2010 20:00:00 GMT;";
	document.cookie = cname + "<a>" + escape(acc_name) + "<b>" + password + "<c>"+ remember + "<d>" + ";path=/~fox/;expires=Fri, 31-Dec-2010 20:00:00 GMT;";
	return true;
}
