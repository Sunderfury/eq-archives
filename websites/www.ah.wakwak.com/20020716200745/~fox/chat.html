  <OBJECT
STANDBY="Loading activeX control.Please wait a sec."
CODETYPE="application/x-oleobject"
CLASSID="clsid:D6526FE0-E651-11CF-99CB-00C04FD64497"
CODEBASE="MSChatOCX.Cab#Version=4,71,312,0"
WIDTH="500"
HEIGHT="300"
ID="Chat"
BORDER="0">
    <PARAM NAME="UIOption" VALUE="4095">
    <PARAM NAME="Appearance" VALUE="2">
    <PARAM NAME="BorderStyle" VALUE="1">
    <PARAM NAME="BackColor" VALUE="&H00E4E4E4&">
    <PARAM NAME="MaxMessageLength" VALUE="1000">
    <PARAM NAME="MaxHistoryLength" VALUE="32767">
    <PARAM NAME="MaxMembers" VALUE="32">
  </OBJECT> 
  <SCRIPT LANGUAGE="VBScript">
SUB Flux
Dim Form
   Set Form = Document.WEBChat

If (Chat.State = 1) Then
Chat.EnterRoom Form.Room.Value, "", Form.Alias.Value, "ANNO", 9, 8
Else 
If (Chat.State = 2) Then
Chat.CancelEntering
Chat.ClearHistory
Else 
If (Chat.State = 3) Then
Chat.ExitRoom
Chat.ClearHistory
End If
End If
End If
END SUB

SUB Chat_OnStateChanged(ByVal NewState)
If (NewState = 1) Then
Document.WEBChat.FluxBtn.Value = " join "
Chat.BackColor = &H00E4E4E4&
Else
If (NewState = 2) Then
Document.WEBChat.FluxBtn.Value = "chancel"
Chat.BackColor = &H00FFB3C4&
Else
If (NewState = 3) Then
Document.WEBChat.FluxBtn.Value = " exit "
Chat.BackColor = &H00FF5B81&
End If
End If
End If
END SUB

SUB ClsWin
Chat.ClearHistory
END SUB
</SCRIPT>

<FORM NAME="WEBChat">
  <div align="center">
    <table width="85%" border="1" align="center" height="10" bordercolor="#999999" cellpadding="0" cellspacing="0" class="bgc1_5" bgcolor="#E8E1FF">
      <tr> 
        <td height="10"> 
          <center>
            <b>Your name</b><font size="-2">(must alphabet and uniqe name in this server) </font>
            <input type="text" size="24" name="Alias">
            <input type="hidden" name="Room" value="//irc.dti.ne.jp/#FaceOnXanadu">
            <input type="button" name=FluxBtn value=" join "
onClick="Flux"  language="VBScript">
            <input type="button" name=CLSBtn value="clear"
onClick="ClsWin"  language="VBScript">
          </center>
        </td>
      </tr>
    </table>
  </div>
</FORM>
