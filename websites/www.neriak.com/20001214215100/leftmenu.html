<script LANGUAGE="JavaScript">
function statusbar(message) {
	window.status=message;
}

browser_name = navigator.appName;
browser_version = parseFloat(navigator.appVersion); 

if (browser_name == "Netscape" && browser_version >= 3.0) { roll = 'true'; }
else if (browser_name == "Microsoft Internet Explorer" && browser_version >= 4.0) { roll = 'true'; }
else { roll = 'false'; }

if (roll == 'true') {

var imglist = new Array (
"rune1.gif",
"rune2.gif",
"rune3.gif",
"rune4.gif",
"rune5.gif",
"rune6.gif",
"rune7.gif",
"rune8.gif",
"newsbox.jpg",
"infobox.jpg",
"catalogbox.jpg",
"lorebox.jpg",
"guidesbox.jpg",
"linksbox.jpg"
);
var imgs = new Array();

var count;
if (document.images)
 for (count=0; count<imglist.length; count++)
  {imgs[count]=new Image(); imgs[count].src=imglist[count];}
}

function msover1(img,ref) { if (roll == 'true') { document.images[img].src = ref; } }
function msover2(img,ref) { if (roll == 'true') { document.images[img].src = ref; } }
function msout1(img,ref)  { if (roll == 'true') { document.images[img].src = ref; } }                        
function msout2(img,ref)  { if (roll == 'true') { document.images[img].src = ref; } }                        
</script>
