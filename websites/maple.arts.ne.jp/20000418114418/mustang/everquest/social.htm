<p><font size="+2" color="#FF0000">ショートカットボタンの説明 </font>
<p>まず、MAINWindowの状態にしまして、右のMENUから、SOCIALを選択します。
<p><img SRC="SCKEY01.jpg" height=227 width=638>
<p>右のMENUに、色のついたボタンがあります。これは、USERが、作成したものです。これから、作成を方法を
<p>説明致します。
<p><img SRC="SCKEY02.jpg" height=231 width=639>
<p>今回は、LOCATIONを表示するための、コマンド　　　/loc　　を例に致します。
<p><img SRC="SCKEY03.jpg" height=228 width=639>
<p><img SRC="SCKEY04.jpg" height=228 width=637>
<p><img SRC="SCKEY05.jpg" height=227 width=638>

<p><img SRC="SCKEY06.jpg" height=228 width=639>
<p>あとは、作成したボタンを、ショートカットメニューに、入れれば、完了です。
<p>沢山のコマンドを割り当てて、有効に使いましょう。
