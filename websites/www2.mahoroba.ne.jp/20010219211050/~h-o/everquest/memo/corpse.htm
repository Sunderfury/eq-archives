<HR>
EverQuestでは死亡すると装備は死体となってその場に残り、<BR>
自分自身は裸になってホームポイントまで戻ってしまう。<BR>
回収の際は安全のため死体を移動させることが<BR>
できるのだが、一部の人は回収後も死体を残し、<BR>
「俺の死体を見てくれ！」<BR>
と目立つ場所に飾っておく。<BR>
<BR>
このコーナーでは<FONT color="#ff0000">死にマニア</FONT>Loherangrinをモデルに<BR>
様々な死体の安置方法について考察したい
