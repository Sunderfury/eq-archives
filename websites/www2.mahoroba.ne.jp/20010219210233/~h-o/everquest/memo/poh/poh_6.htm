<CENTER><FONT size="+2" color="#00ffff">勝利の凱歌</FONT><FONT size="+2" color="#ff0000">〜Maestro編〜</FONT>
<HR>
<TABLE bgcolor="#4007b6">
  <TBODY>
    <TR>
      <TD align="center" bgcolor="#000030"><IMG src="poh_61.jpg" width="320" height="240" border="0"></TD>
      <TD bgcolor="#000030" valign="top">今日こそ倒すぞMaestro。<BR>
      全員SV-Poison装備で望む。<BR>
      今までは与えるダメージ以上に吸い取られるHPが多く<BR>
      連敗を続けていたが、<BR>
      今回は行けそうだ。<BR>
      </TD>
    </TR>
    <TR>
      <TD align="center" bgcolor="#000030"><IMG src="poh_62.jpg" width="320" height="240" border="0"></TD>
      <TD bgcolor="#000030" valign="top">Maestroは意外とあっさり倒れた。<BR>
      装備のせいか、レベルのせいか、<BR>
      死人らしい死人も出なかった。<BR>
      <BR>
      とにかく、これでPoF/HのAll Mobを倒せました。<BR>
      あとはPoSを何とか制覇したいね。</TD>
    </TR>
    <TR>
      <TD align="center" bgcolor="#000030"><IMG src="sprinkler.gif" width="310" height="120" border="0"></TD>
      <TD bgcolor="#000030" valign="top">この後、Zoneに残ったMobを狩っていて<BR>
      PAL用1HBの武器を手に入れました。</TD>
    </TR>
  </TBODY>
