      <TD bgcolor="#000030" valign="top">何度かＩＧ・クモがＰｕｌｌされた後<BR>
      突然<FONT color="#00ffff">大量のＩＧ</FONT>がＰｕｌｌされてきた。<BR>
      <BR>
      なんじゃこりゃぁぁ！<BR>
      <BR>
      良く見ると一匹赤いのがいます。<BR>
      <FONT color="#ff0000">シャア専用</FONT>か？</TD>
    </TR>
    <TR>
      <TD align="center" bgcolor="#000030"><IMG src="vox_15.jpg" width="320" height="240" border="0"></TD>
      <TD bgcolor="#000030" valign="top">とりあえず接近して攻撃。<BR>
      <BR>
      ところが。<BR>
      様子がおかしい。<BR>
      <BR>
      奥の扉から<FONT color="#00ffff">ニョキニョキ</FONT>と<BR>
      ツバサみたいなものが<BR>
      生えてます。<BR>
      <BR>
      ぐは、いきなりＢｏｓｓのお出ましです。<BR>
      この後、何故かDragonは<BR>
      奥に戻って行きました。</TD>
    </TR>
    <TR>
      <TD align="center" bgcolor="#000030"><IMG src="vox_16.jpg" width="320" height="240" border="0"></TD>
      <TD bgcolor="#000030" valign="top">残ったのはＩＧとこいつ。<BR>
      Priest of Nagafen。<BR>
      よく見りゃこいつFireGiantです。<BR>
      <BR>
      なかなか手ごわかったけど、<BR>
      なんとか倒しました。</TD>
