<table border=1>

    <TR>
      <td>舞踏とは、太古の時代から存在する芸術表現の一つ<br>
          である。<br>
          美しく妖しい舞で相手を魅了し、手にした武器で敵<br>
          を攻撃する。<br>
          このジョブになれるのは女性だけであり、全ジョブ<br>
          中、最も優雅、そして華麗である。<br>
          魅力的な容姿に憧れてこのジョブを目指す娘も多く、<br>
          また、すべての攻撃手段は錯乱の属性を持っている。
