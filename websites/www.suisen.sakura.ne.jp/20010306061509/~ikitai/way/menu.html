<!--

function wipe(){
	if (document.all) { parent.document.all.tags("FRAMESET")[0].rows = "*,70"; }
}

function hide(){
	if (document.all) { parent.document.all.tags("FRAMESET")[0].rows = "*,25"; }
}

function tdOvr(ele) {	// マウスが乗ったとき
	if (!ele.contains(event.fromElement)){
		ele.bgColor = "#FFFFFF";	// 背景色
		ele.children(0).style.color='#000000';
	}
}

function tdOut(ele) {	// マウスが出たとき
	if (!ele.contains(event.toElement)){
		ele.bgColor = "#000000";	// 背景色
		ele.children(0).style.color='#FFFFFF';
	}
}

function tdClk(ele) {
	if(event.srcElement.tagName=='TD'){
		ele.children.tags('A')[0].click();
	}
}

function clkBlur(ele) {
	if (document.all) { ele.blur(); }
}

// -->
</SCRIPT>

<STYLE type=text/css>
A {font-size:16px; font-weight:bold; color:#FFFFFF; text-decoration:none;}
