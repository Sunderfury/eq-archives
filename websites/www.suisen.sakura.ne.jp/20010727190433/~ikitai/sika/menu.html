function writeDiv(name,mes) {
	mes='<SPAN class="s1">'+mes+'</SPAN>';
	if (document.all) document.all(name).innerHTML=mes;
	if (document.layers) {
		document.layers[name].document.open();
		document.layers[name].document.write(mes);
		document.layers[name].document.close();
	}
}
function aOvr(num) {
	writeDiv('type',st[num]);
}

function aOut() {
	writeDiv('type',"");
}

function tdOvr(src) {
	if (!src.contains(event.fromElement)){
		src.bgColor = "#FF3366"; src.children(0).style.color='#0066FF';
	}
}

function tdOut(src,num) {
	if (!src.contains(event.toElement)){
		if (!num) src.bgColor = "#0066FF";
		src.children(0).style.color='#ffffff';
	}
}

function tdClk(src) {
	if(event.srcElement.tagName=='TD'){
		src.children.tags('A')[0].click();
	}
}

// -->
