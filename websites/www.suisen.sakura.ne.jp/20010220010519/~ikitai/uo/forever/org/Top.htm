<H1>高台占領！</H1>
<P><IMG src="Top.jpg" width="502" height="449" border="0" hspace="10" align="left">逝き隊＠Wakokuの、長らくの悲願であった、蜘蛛城最深部の高台を遂に占領。ここはまさに最深部で、大量のOphidianがSpawnし、その上Drake&amp;Dragonも沸いてくるので、UOでは恐らく最大の難所。画面のように、ひっきりなしにDrakeやDragonが沸いているので、今まで何度も、この高台の手前でモンスターに撃退されていた。これはちょっとした快挙といえるかも。<BR>
でも、これを成し遂げてしまったということは、もはや新たに挑戦する場所がなくなってしまったということなんだよね…ちょっと悲しい（TT</P>
