<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<TITLE>オンマウス</TITLE>
<SCRIPT language="JavaScript">
<!--

/////////////////// 設定箇所 ///////////////////
var img = new Array();
img[0] = new Image(); img[0].src = "../../../images/main1.gif";	// 0から始まる。
img[1] = new Image(); img[1].src = "../../../images/main2.gif";	// [ ]内がイメージ番号
img[2] = new Image(); img[2].src = "../../../images/link1.gif";
img[3] = new Image(); img[3].src = "../../../images/link2.gif";
img[4] = new Image(); img[4].src = "../../../images/mail1.gif";
img[5] = new Image(); img[5].src = "../../../images/mail2.gif";

var showName = "img0";	// 最初に画像の変わってる<IMG>要素のname属性
var showNo = 0;			// 最初に画像の変わってるイメージの番号
/////////////////// ここまで///////////////////

function chgimg(name,num){
	if (name != showName) {
		document.images[name].src = img[num].src;
	}
}

function showCnt(name,num){
	if (name != showName) {
		document.images[showName].src = img[showNo].src;
		showName = name;
		showNo = num;
	}
}

// -->
</SCRIPT>

</HEAD>

<BODY TEXT="#000000" BGCOLOR="#FFFFFF">

<A href="main.html" target="bottom" onMouseOver="chgimg('img0',1);" onMouseOut="chgimg('img0',0);" onClick="showCnt('img0',0);"><IMG src="../../../images/main2.gif" alt="main" name="img0" border="0" width="60" height="20"></A>

<A href="link.html" target="bottom" onMouseOver="chgimg('img1',3);" onMouseOut="chgimg('img1',2);" onClick="showCnt('img1',2);"><IMG src="../../../images/link1.gif" alt="link" name="img1" border="0" width="60" height="20"></A>

<A href="mail.html" target="bottom" onMouseOver="chgimg('img2',5);" onMouseOut="chgimg('img2',4);" onClick="showCnt('img2',4);"><IMG src="../../../images/mail1.gif" alt="mail" name="img2" border="0" width="60" height="20"></A>



</BODY>
</HTML>
