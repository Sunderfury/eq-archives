// _dom : 0=other, 1=Mozilla, 2=NN4, 3=IE4/5
_dom=(document.all?3:(document.getElementById?1:(document.layers?2:0)));

function showTips(nm){
	if(_dom){
		var d_lv = eval(document.forms[0].elements[nm].value);
		var lv = d_lv;
		if(lv<2) lv = 2;
		lv += 1;

		var mes = '<TABLE border="1" cellpadding="5" cellspacing="0"><TR><TD nowrap>'
		+ '<B>' + name[nm] +'</B></TD></TR><TR><TD nowrap>'
		+ '<SMALL>'+ setu[nm] + '</SMALL></TD></TR><TR><TD nowrap>'
		if (data1[nm][0]) {
			 mes += '<TABLE border="0" cellpadding="0" cellspacing="0"><TR><TD nowrap><SMALL>SKILL</TD>';
			if (data1[nm][0]) mes += '<TD nowrap><SMALL>　' + data1[nm][0] + '　</SMALL></TD>';
			if (data2[nm][0]) mes += '<TD nowrap><SMALL>　' + data2[nm][0] + '　</SMALL></TD>';
			if (data3[nm][0]) mes += '<TD nowrap><SMALL>　' + data3[nm][0] + '　</SMALL></TD>';
			if (data4[nm][0]) mes += '<TD nowrap><SMALL>　' + data4[nm][0] + '　</SMALL></TD>';
			if (mana[nm][0]) mes += '<TD nowrap><SMALL>　マナ　</SMALL></TD>';
			mes += '</TR><TR>';

			for (i=3; i>=0; i--){
				var lvl = lv-i+1;
				if (d_lv == (lv-i+1)){ sb = "<B>"; eb="</B>";} else { sb = ""; eb="";}
				mes += '<TR align="center"><TD nowrap><SMALL>'+sb+(lv-i+1)+eb+'</SMALL></TD>';
				for (j=1; j<5; j++){
					data = eval("data"+j+"["+nm+"]");
					if(data[0]){
						mes += '<TD nowrap><SMALL>'+sb;
						if(data[0] && data[1] == 0){
							if(data[lv-i+4]) mes += data[2]+data[lv-i+4]+data[3];
							else mes += '未稿';
						} else if(data[0] && data[1] == 1){
							d = eval(data[2]);
							if(d>=0) mes += data[5];
							mes += decimal(d,data[4]);
							if(data[3]) mes += "-" + decimal(eval(data[3]),data[4]);
							mes += data[6]
						}
						mes += eb+'</SMALL></TD>';
					}
				}
				if(mana[nm][0] == 2){
					mes += '<TD nowrap><SMALL>'+sb;
					if(mana[nm][lv-i+1]) mes += mana[nm][lv-i+1];
					else mes += '未稿';
					mes += eb+'</SMALL></TD>';
				} else if(mana[nm][0] == 1){
					mes += '<TD nowrap><SMALL>'+sb+ decimal(eval(mana[nm][1]),mana[nm][2]) +eb+'</SMALL></TD>';
				}
				mes += '</TR>';
			}
		} else { mes += '<SMALL>未稿</SMALL>'; }
		mes += '</TABLE></TD></TR></TABLE>';
	}
	if(_dom==1){
		var obj = document.getElementById("tips");
		while(obj.hasChildNodes()) obj.removeChild(obj.lastChild);
		var range=document.createRange();
		range.selectNodeContents(obj);
		range.collapse(true);
		var cf = range.createContextualFragment(mes);
		obj.appendChild(cf);
		obj.style.visibility='inherit';
	}
	if(_dom==2){
		var obj=document.layers["tips"];
		obj.document.open('text/html','replace');
		obj.document.write(mes);
		obj.document.close();
		obj.visibility='inherit';
	}
	if(_dom==3){
		var obj=document.all("tips");
		obj.innerHTML=mes;
		obj.style.visibility='inherit';
	}
}

function decimal(r,p){
		if(p) {
			//a = Math.floor(r*Math.pow(10,p)) + "";
			a = Math.floor(r*10) + "";
			if(r<1 && r>-1) a = "0" + a;
			//a = a.substring(0,a.length-p)+"."+a.substring(a.length-p,a.length);
			a = a.substring(0,a.length-1)+"."+a.substring(a.length-1,a.length);
		} else {
			a=Math.floor(r);
		}
		return a;
}

function hideTips(){
	var obj;
	if(_dom==1) obj = document.getElementById("tips").style;
	if(_dom==2) obj=document.layers["tips"];
	if(_dom==3) obj=document.all("tips").style;
	if(obj) obj.visibility='hidden';
}

function skillup(nm){
	if(key && document.forms[0].elements[31].checked != true){
		document.forms[0].elements[nm].value = eval(document.forms[0].elements[nm].value) + 1;
		document.forms[0].elements[32].value = eval(document.forms[0].elements[32].value) + 1;
	} else {
		document.forms[0].elements[nm].value = eval(document.forms[0].elements[nm].value) - 1;
		document.forms[0].elements[32].value = eval(document.forms[0].elements[32].value) - 1;
	}
	showTips(nm);
}

function save(){
	if (document.forms[0].elements[33].value) {
		var c_data = "";
		for (i=0; i<42; i++){
			c_data += document.forms[0].elements[i].value + ",";
		}
		var expire = new Date();
		expire.setTime( expire.getTime() + ( 60 * 24 * 60 * 60 * 1000 ) );
		document.cookie = "#"+ document.forms[0].elements[33].value +"="+ c_data +";expires="+ expire.toGMTString();
		alert('SAVEしました。');
	} else {
		alert('Nameが入力されてません');
	}
}

function load() {
	if (document.forms[0].elements[33].value) {
		var cName     = "#" + document.forms[0].elements[33].value + "=";
		var cNameLen  = cName.length;
		var tmpCookie = document.cookie;
		var stPos     = tmpCookie.indexOf( cName );
		var enPos;
		if ( tmpCookie.length == 0 || stPos == -1 ) {
		  return "";
		}
		stPos = stPos + cNameLen;
		enPos = tmpCookie.indexOf( ";" , stPos );
		if ( enPos == -1 ) { enPos = tmpCookie.length; }
		data = tmpCookie.substring( stPos , enPos ).split(",");
		var goukei = 0;
		for (i=0; i<30; i++){
			document.forms[0].elements[i].value = data[i];
			goukei += eval(data[i]);
		}
		document.forms[0].elements[32].value = goukei;
		for (i=33; i<42; i++){
			document.forms[0].elements[i].value = data[i];
		}
	} else {
		alert('Nameが入力されてません');
	}
}

var key = true;
function kDown(myEvents){
	key = false;
}
function kUp(myEvents){
	key = true;
}
