// 下の365(日)を変えると記憶の有効期限が変わります。
function daMemo(){
var da_m=new Date();
da_m.setTime(da_m.getTime()+(365*24*60*60*1000));
var daStr_m=da_m.toGMTString();
return daStr_m;
}

// Cookieへの書き込み
function MemoWrite(num){
	if (num == 0){
	var Memo_user="";
	} else {
	var Memo_user=document.FoMemo.Memo.value;
	}
	document.cookie="Tom_Memo="+Memo_user+"; expires="+daMemo();
}

// Cookieの読込み
function MemoRead(){
var myMemo_cookie=document.cookie;
var Memo_startPos=myMemo_cookie.indexOf("Tom_Memo=");
if (myMemo_cookie.length == 0) return null;
if (Memo_startPos != -1){
	Memo_startPos+=9;
	Memo_endPos=myMemo_cookie.indexOf(";",Memo_startPos);
	if (Memo_endPos == -1) Memo_endPos=myMemo_cookie.length;
	return unescape(myMemo_cookie.substring(Memo_startPos,Memo_endPos));
	}
return null;
}

// HTMLが読み込まれたときの自動書き込み
function MemoAutoWrite(){
var myCookie=MemoRead();
if (myCookie != null) {
	document.FoMemo.Memo.value=myCookie;
	} else {
	document.FoMemo.Memo.value="";
	}
}
// End -->
</Script>

</HEAD>
<BODY text="#000000" bgcolor="#FFFFFF" link="#0066FF" alink="#FF3366" vlink="#000099" onload="MemoAutoWrite()">
