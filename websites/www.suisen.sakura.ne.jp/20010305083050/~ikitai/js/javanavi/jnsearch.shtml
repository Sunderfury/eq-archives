<SCRIPT LANGUAGE="JavaScript">
<!----Power Search

window.onerror = null;
queryValue = "";
num = 0;
engineList = new Array("yahoo","goo","lycos","excite","usyahoo","infoseek","joy","dragon","fresheye","bridge","google");
engineListQuery = new Array("p","MT","query","s","p","qt","key","query","kw","word","q");

function goSearch() {

queryValue = document.JNSearch.keyString.value;
if (queryValue == "") {
document.JNSearch.keyString.focus();
return;
}

f = eval("document."+engineList[num]+"form");
eval("f."+engineListQuery[num]+".value = '"+queryValue+"'");
f.submit();
}

function MakeEngineList(p) {
num = p.formList.options[p.formList.selectedIndex].value;
}

//end--->
</SCRIPT>

<!-- Yahoo Japan 0-->
<FORM method="GET" ACTION="http://search.yahoo.co.jp/bin/search" name="yahooform">
<INPUT type="hidden" name="p">
</FORM>

<!-- goo 1-->
<FORM method="GET" action="http://www.goo.ne.jp/" name="gooform">
<INPUT type="hidden" name="MT">
<INPUT type="hidden" name="url1" VALUE="%2Ftitle.html">
<INPUT type="hidden" name="url2" VALUE="http%3A%2F%2Fwww.goo.ne.jp%2F">
<INPUT type="hidden" name="opt" VALUE="3">
<INPUT type="hidden" name="_v" VALUE="2">
<INPUT type="hidden" name="DC%&DE" VALUE="2">
<INPUT type="hidden" name="SM" VALUE="MC">
<INPUT type="hidden" name="WTS" VALUE="ntt">
</FORM>

<!-- Lycos Japan 2-->
<FORM METHOD="get" ACTION="http://www.lycos.co.jp/cgi-bin/pursuit" name="lycosform">
<INPUT type="hidden" name="query">
<INPUT TYPE="hidden" NAME="cat" VALUE="jp">
<INPUT TYPE="hidden" NAME="matchmode" VALUE="and">
</FORM>

<!-- Excite Japan 3-->
<FORM action="http://www.excite.co.jp/search.gw" method="GET" name="exciteform">
<INPUT type="hidden" name="s">
<INPUT type="hidden" name="c" value="japan">
<INPUT type="hidden" name="lk" value="excite_jp">
</FORM>

<!-- Yahoo USA 4-->
<FORM ACTION="http://search.yahoo.com/search" method="GET" name="usyahooform">
<INPUT type="hidden" name="p">
<INPUT type="hidden" name="o" VALUE="1">
<INPUT type="hidden" name="d" VALUE="y">
<INPUT type="hidden" name="za" VALUE="and">
<INPUT type="hidden" name="h" VALUE="s">
<INPUT type="hidden" name="g" VALUE="0">
<INPUT type="hidden" name="n" VALUE="20">
</FORM>

<!-- Infoseek 5-->
<FORM name="infoseekform" method="get" action="http://www.infoseek.co.jp/Titles">
<INPUT type="hidden" name="qt">
<INPUT type="hidden" name="sv" value="IS">
<INPUT type="hidden" name="lk" value="ip-noframes">
<INPUT type="hidden" name="nh" value="10">
</FORM>

<!-- J.O.Y 6-->
<FORM name="joyform" METHOD="GET" ACTION="http://search.netjoy.ne.jp/cgi-bin/joy/nph-search.cgi">
<INPUT type="hidden" NAME="key">
</FORM>

<!-- Dragon 7-->
<FORM name="dragonform" METHOD="GET" ACTION="http://www.dragon.co.jp/cgi-bin/jump.cgi">
<INPUT TYPE="HIDDEN" NAME="query">
<INPUT TYPE="HIDDEN" NAME="engine" VALUE="0">
<INPUT TYPE="HIDDEN" NAME="log" VALUE="0">
<INPUT TYPE="HIDDEN" NAME="cate" VALUE="">
<INPUT TYPE="HIDDEN" NAME="item" VALUE="20">
</FORM>

<!-- Fresh Eye 8-->
<FORM name="fresheyeform" METHOD="GET" action="http://search.fresheye.com/">
<input TYPE="HIDDEN" name="kw" size="32">
<input type="hidden" name="term" value="monthly">
</FORM>

<!-- bridge 9 -->
<FORM name="bridgeform" METHOD="GET" action="http://www.botan.sakura.ne.jp/~target/bridge/bridge.cgi">
<INPUT type="hidden" name="mode" value="search">
<INPUT type="hidden" name="word">
<INPUT type="hidden" name="type" value="sougo">
<INPUT type="hidden" name="sougo_engine" value="pre">
<INPUT type="hidden" name="method" value="and">
<INPUT type="hidden" name="hyouji" value="50">
</FORM>

<!-- Google 10-->
<FORM name="googleform" method=GET action="http://www.google.com/search">
<INPUT TYPE="hidden"  name="q">
<INPUT TYPE="hidden"  name="meta" value="lr=lang_ja&amp;hl=ja">
</FORM>
