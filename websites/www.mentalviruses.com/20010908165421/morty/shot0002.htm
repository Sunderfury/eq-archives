<p align="center"><img src="graphics/ss991111.jpg"
alt="Morty regrets using a boat made by gnolls." width="800"
height="600"></p>

<p align="center"><em>It seemed like a good idea at the time. I
had to cross the lake, and there was this boat by the gnoll dock.
&quot;Use the boat the gnolls use,&quot; I thought to myself. It
was a sad trip. Never trust anything made by a gnoll.</em></p>

<hr>

<p>&quot;I hate getting my feet wet.&quot;</p>
