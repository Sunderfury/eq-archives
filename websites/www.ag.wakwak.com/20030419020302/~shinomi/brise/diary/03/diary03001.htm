<p><font color="#FF0000">
その1　：　あらすじ</font><br>
<br>
<br>
前回の更新より約半年。<br>
<br>
すっかり日記書くのに飽きて、まったりな日々を過ごすトカゲさん。<br>
<br>
一方Briseは地道に戦力UPを続け、なんとなくRaidをやったりやらなかったり。<br>
<br>
そんな中、一部の日記好きなメンバーより「日記書けや！」との激励を頂き、<br>
「よし！わかった。誰か書いてくれ！」と即答してみる・・・で、すぐきた。<br>
<br>
<br>
<br>
そんな訳で、メンバーからの投稿日記を中心にぼちぼち更新再開します。よろしくね。        
</p>
