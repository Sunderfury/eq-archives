function watch() {

	}

	document.forms[1].elements[6].value = timezone_date(date, tz_cst);
	time = timezone_time(date, tz_cst);
	document.forms[1].elements[7].value = time;
	if (time >= "15:00:00" || time < "01:00:00") {
		document.forms[1].elements[8].value = "是"
	} else {
		document.forms[1].elements[8].value = "否"
	}

	document.forms[1].elements[9].value = timezone_date(date, tz_est);
	time = timezone_time(date, tz_est);
	document.forms[1].elements[10].value = time;
	if (time >= "15:00:00" || time < "01:00:00") {
		document.forms[1].elements[11].value = "是"
	} else {
		document.forms[1].elements[11].value = "否"
	}

	document.forms[1].elements[12].value = timezone_date(date, tz_gmt);
	time = timezone_time(date, tz_gmt);
	document.forms[1].elements[13].value = time;
	if (time >= "14:00:00") {
		document.forms[1].elements[14].value = "是"
	} else {
		document.forms[1].elements[14].value = "否"
	}

	setTimeout('watch()',999);
}

function timezone_date(date, tz) {
	var year, month, day;
	var time = new Date();

	time.setTime(date.getTime() +
		(date.getTimezoneOffset() + tz * 60) * 60 * 1000);
	year   = time.getYear();
	month  = time.getMonth() + 1;
	day    = time.getDate();
	if (year < 10) {
		year = "0" + year;
	}
	if (month < 10) {
		month = "0" + month;
	}
	if (day < 10) {
		day = "0" + day;
	}
	return month + "/" + day ;
}

function timezone_time(date, tz) {
	var hour, minute, second;
	var time = new Date();

	time.setTime(date.getTime() +
		(date.getTimezoneOffset() + tz * 60) * 60 * 1000);
	hour   = time.getHours();
	minute = time.getMinutes();
	second = time.getSeconds();
	if (hour < 10) {
		hour = "0" + hour;
	}
	if (minute < 10) {
		minute = "0" + minute;
	}
	if (second < 10) {
		second = "0" + second;
	}
	return hour + ":" + minute + ":" + second ;
}

watch();
