<p>　</p>

<p>在台灣如何購買此套遊戲呢?</p>

<p>1.去全省 NOVA 找找. 據說一套賣 NT$ 2700.</p>

<p>2.請香港的朋友幫你買.</p>

<p>3.去EQ的網站用信用卡購買.(但要付手續費喔~)</p>

<p>4.國內的英特衛將代理此套遊戲喔~ 據悉是1999年11月或是12月底在台上市!!!!</p>

<p>PS:此遊戲月付 9.95 美金.只能用信用卡線上付費.</p>
