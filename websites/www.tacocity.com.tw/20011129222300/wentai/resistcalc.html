<script language=JavaScript>
// Spell Resistance Calculator, Created 6/20/1999

function circle(s0, s1, s2) 
{
    this[0] = s0;
    this[1] = s1;
    this[2] = s2;
}

/* Assign attributes to each spell. First is the Circle, Second attribute is MINIMUM damage, Third is MAXIMUM damage */

var Spells = new Object();

Spells[0] =  new circle(1, 1, 8);  // Magic Arrow
Spells[1] =  new circle(2, 1, 12);  // Harm
Spells[2] =  new circle(3, 5, 17);  // Fireball
Spells[3] =  new circle(4, 5, 21);  // Lightning
Spells[4] =  new circle(6, 10, 42);  // Energy Bolt
Spells[5] =  new circle(6, 14, 42);  // Explosion
Spells[6] =  new circle(7, 11, 49);  // Chain Lightning
Spells[7] =  new circle(7, 11, 49);  // Flamestrike
Spells[8] =  new circle(7, 11, 49);  // Meteor Swarm
Spells[9] =  new circle(8, 14, 52);  // Earthquake


/* Actual Calculator function */

function calc(form)
{
    var form = document.resistance;

    /* Spell Cast by Attacker */
    var spell = form.spell.selectedIndex;

    /* Attackers Magery */
    var mag = parseFloat(form.mag.value);
    if (isNaN(mag)) mag = 0;
    if (mag > 100) mag = 100;
    if (mag < 0) mag = 0;
    form.mag.value = mag;

    /* Attackers Evaluate Intelligence */
    var eva = parseFloat(form.eva.value);
    if (isNaN(eva)) eva = 0;
    if (eva > 100) eva = 100;
    if (eva < 0) eva = 0;
    form.eva.value = eva;

    /* Defenders Magic Resistance */
    var res = form.res.value;
    if (isNaN(res)) res = 0;
    if (res < 0) res = 0;
    if (res > 100) res = 100;
    form.res.value = res;

    /* Chance to Resist the spell. */
    var spe = Spells[spell];
    var z = res - ( ( ( mag - 20 )/5) + (spe[0] * 5) );
    if (z < ( res/5 )) z = res/5; 
    var cha = z;
    form.cha.value = Math.round(cha);
    
    /* Calculate Evaluate intelligence modifier */
    if (eva > res ) {
    var pct = (1 + (eva - res)/500); }
    else {
    var pct = (1 + (eva - res)/200); };
    if (isNaN(pct)) pct = 1;
    form.pct.value = Math.round(pct*100);
    
    /* Calculate Possible Damages */
    var maxdam = spe[2] * pct;
    var mindam = (spe[1] * .5) * pct;
    var avgdam = ( maxdam + mindam ) / 2;
    form.maxdam.value = Math.round(maxdam);
    form.mindam.value = Math.round(mindam);
    form.avgdam.value = Math.round(avgdam);  

}
</script>
