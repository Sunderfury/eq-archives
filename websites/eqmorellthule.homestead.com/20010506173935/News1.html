<TD COLSPAN=3><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Hail and well met, Norrath!</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">The members of Random Acts are pleased to announce two newbie</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">events this weekend in the Freeport area of Morell-Thule.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">On Saturday, April 28th, 1pm PST/4pm EST at the Freeport Arena:</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Whack the Gnome!</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Newbies levels 1-5, come to the Freeport Arena to whack our</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">volunteer gnome, Azariel Baalzebub.&nbsp; On the word go, start</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">whacking!&nbsp; He's a level 30-something Necromancer, but don't worry,</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">he won't fight back (though he might run around a bit)!</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">A prize will go to the newbie who deals the killing blow.&nbsp; Magic</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">is allowed, but no DOT spells, please.&nbsp; If anyone higher than</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">level 5 makes the kill, the prize will be awarded to the level 5</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">or under character who dealt the second-to-last blow.&nbsp; Depending</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">on how many people participate, we may have more than one round</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">(maybe Waste the Woodelf? Hack the Halfling?).&nbsp; So come test your</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">skills -- and besides, you know you want to try it!</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">On Sunday, April 29th, 9am PST/Noon EST, at the West Gate of</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Freeport:&nbsp; First Aid Camp!</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">We'll be setting up our Rescue tents at the West Gate of Freeport,</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">to help out with buffs, binds, and SoW.&nbsp; We'll also be giving away</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">some of the newbie items we've collected in our travels throughout</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Norrath.&nbsp; So bring your lower-level character, or start a new</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">one!&nbsp; As ever, there will be no charge for any of our services</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">during the camp.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Everyone is invited to attend either of these events (though Whack</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">the Gnome participation is limited to levels 1-5).&nbsp; Solo players</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">and guilds are encouraged to email us or see our message board for</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">details on how you can participate in either of these events, or a</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">future event.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Hope to see you this weekend!</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Gwion Llewellyn</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Random Acts Events Coordinator</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">eqrandomacts@hotmail.com</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">http://www.eqrandomacts.com</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV></TD>
</TR>
