<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=364><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=3855><DIV align=left><U><FONT COLOR=#ff0033><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">News:</FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ff0033><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">July 18, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Due to recent conflicts and debates regarding the calander, new rules have been added and a new format adopted for the calander. Please check the rules page for the update. You can find details on the new format </FONT></FONT><A HREF=Explanation.html TARGET="_parent"><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">here</FONT></A><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">.&nbsp; Please also read my post in the general forum regarding this issue, which you can find </FONT></FONT><A HREF=http://pub63.ezboard.com/fmorellthulecommunityforumsfrm1.showMessage?topicID=242.topic TARGET="_parent"><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">here</FONT></A><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">. </FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">July 18, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Many thanks to all who participated in the fund raiser, we have made our goal! Not only that, but we have raised an extra 16 dollars! This means not only will we have no pop ups on the board for 6 months, but when our serice expires we can purchase ANOTHER 6 months without pop ups! Again, many thanks to all contributers!</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">July 16, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-I have opened the community chest in order to remove pop ups and bring other benefits to our site. The chest is a system that allows people to safely make contributions. These contributions will go towards our $15.00 goal. When the chest hits the goal it will automatically pay for an upgrade to the forums. This upgrade will remove ALL pop ups for all visitors to the forum for 6 months! It will also backup the forum data for safekeeping, give us access to a special CS forum, and give the board special recognitions which will increase our traffic. The contributions are entirly optional, so please dont feel any remorse should you not desire to participate.</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">July 15, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Attention People of Morell Thuel. I am very close to the completion of my epic quest. I do not belong to a guild (unfortunatly), so i need to make this call for help to kill the Dragon Faydedar. I have decided to plan a faydedar raid for this Tuesday night at 11:00 PM EST July 10, 2001. I would really appreciate any help. If you want to join the raid please email me at </FONT></FONT><A HREF=mailto:jac@fast.net TARGET="_parent"><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">jac@fast.net</FONT></A><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">. Thanks everyone and if anyone here ever needs any help Im always wiling to help.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Submited by: Troi Declor</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">July 7, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-I will be on vacation for the next week. The website will continue to function normally, but the updates for this and next saturday will be skipped. I appologize for the inconvience.</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">June 26, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-In conjunction with the opening of our new Technical Support forum, we have created a new team for the site. The Technical Support team currently consists of Gib Wigglestump, but if you are interested in helping please send me an email. Being on the Tech Support team means you must have proffesional experiance in tech support(Gib for instance is an engineer for a cable modem company), so please if you want to help send a description of your proffesional backround in tech support. The Technical Support team moderates the tech support forum, but primarilly they are there to answer questions. </FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">June 26, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-I would like to thank you again for your patronage, today our sites hits passed 10,000. This went beyond the limits of the hit counter, reseting it. This time around I've added a fith digit, I hope you all continue to enjoy the site!</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">June 23, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-We just launched our site this week and we were hoping we could get a link on your site! Our site is dedicated to helping serious gamers flush out bad</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">gamers -- and we provide a mechanism to rank these players by game and by server!&nbsp; Check us out. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">www.badgamers.com </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Submited by: Chris@badgamers.com</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">June 19, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-New titles have been added to the forums. Before, you recieved the title &#034;Forum Veteran&#034; after 95 posts. These new titles will be spread wider apart then the others were. What are the new titles? You'll just have to wait and see :)</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">June 1, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-A new feature has been added to the boards. Now, if you look at the bottom of the primary forum listings you can see the users who are currently using the forums at the same time you are. </FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">May 28, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-MT.cjb.net becomes a part of Top 100 EQ sites! By clicking the Icon to the left(under the links) that reads &#034;Top 100 EQ Site, VOTE HERE&#034; you can place a vote for MT.cjb.net, votes are tallied over a week and reset at the end of each week.</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">May 25, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-I am proud to annouce the founding of the Gathering of Banners. An alliance among the Role-Playing Guilds of Morell-Thule to aid them in ridding Norrath of all the evils that dwell there.&nbsp; This alliance is a gathering of adventurers with the purpose of expanding and enriching the lives of all Norrathians!&nbsp; We are founded on the core virtues of loyalty, companionship, honour and courage.&nbsp; Above all we hope to make Norrath a richer, immersive and more exciting land to journey in. </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Submited by: Caleryn Artavia</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">May 17, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-For all our friends out there...Bronnwynn and I will be getting married at Sandfishers in North Ro this Sunday at 4pm CST.&nbsp; We have lost track of many of our old friends and hope that they read this here! </FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Submited by: Grimmbaldis Stormwolfe</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">May 16, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Violations in the calander(specifically the 2 week rule) have been brought to my attention. These violations have been purged and the violaters names noted. I would encourage people to avoid further calander violations, or the calander will be set to a stricter system in which all will require my authorization to use. This is REALLY not what I want to do, but if people cant respect a few simple guidelines which are really just common curtousy, then its the only way to be fair to those that do adhere to the guidelines. PLEASE do not screw this up for everyone, and cause me extra work. </FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">May 10, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Some of you have email me with concerns regarding the Ordo Networks recent joining up with MT.cjb.net, please read </FONT></FONT><A HREF=News2.html TARGET="_parent"><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">this</FONT></A><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"> explanation I have made, which should hopefully eliviate all of your fears and concerns.</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">May 10, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-The Ordo Network has joined MT.cjb.net as another sub-site. The Ordo Network is a grouping of people and guilds who join together to do things that they could not do alone, or would like to do with more people, such as Epic Quests.</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">May 6, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Ordo NetWork is now open. What the Ordo Network is , is a bunch of guilds who have come together to raid and loot under the same system. This is for guilds with people LV46+. We have A Epic Point system where you earn points for helping kill epic mobs. We are looking for a couple more guilds. We also raid Every Sunday at 11am PST. Pls see the site if you have any more questions http://members.home.net/ordonetwork , thanks for you time</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Submited by: Shoalin Supa'So</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">May 3, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-The new rising star guild &#034;Janissaries&#034; is recruiting. We are looking for players levels 25 and upwards playing at the European Time Zone. All members should put an emphasis on solidarity and loyalty. Just find Hasbow, Davaro, Corto, Xeyna or Tasslehoffy for recruitment.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Submited by: Hasbow</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">May 2, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Announcing the intergation of MT Community Website and EQLotto.com! Rolis, the maker of EQLotto.com, has agreed to intigrate his site as a sub-site of MT.cjb. Please remember though that the lotto is still run by him, I do NOT run the lotto in any way or do any of the work, nor can I sell you tickets. Also, a catagory for the Lotto has been made on the forums. We hope you like these changes!</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 28, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Announcing the Wedding of Angelize Corydon and Sytar Roujin On May 5th at 9 a.m pst in Wakening Lands. Following the wedding will be a raid on E Lord in Sol B. Raid lvl will be 45+ to join. Please contact Norrath Elite for more details. </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Submited by: Lyenea</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 27, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-The website has been experiancing problems, and some things werent loading, this has been fixed. </FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 26,2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Random Acts will be hosting two events, one April 28th, 1pm PST/4pm EST at the Freeport Arena, and another April 29th, 9am PST/Noon EST, at the West Gate of Freeport. More details </FONT></FONT><A HREF=News1.html TARGET="_parent"><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">here</FONT></A><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">. </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Submited by: Gwion Llewellyn</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 26, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Boards are back up, and faster then ever!</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 25, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">- EZboards systems will be temporarily down for some scheduled maintaince, you can read the official notice </FONT></FONT><A HREF=http://www.ezboard.com/messages/alert_down.html TARGET="_blank"><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">here</FONT></A><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">.</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 17, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Changes have been made to the forums, you will now be able to add icons next to your posts, as well as see the number of views a thread has had.</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 15, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-The forum appears to be in perfect condition again, thank you for your patiants.</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FON <TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=364><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=3855><DIV align=left><U><FONT COLOR=#ff0033><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">News:</FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ff0033><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">July 18, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Due to recent conflicts and debates regarding the calander, new rules have been added and a new format adopted for the calander. Please check the rules page for the update. You can find details on the new format </FONT></FONT><A HREF=Explanation.html TARGET="_parent"><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">here</FONT></A><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">.&nbsp; Please also read my post in the general forum regarding this issue, which you can find </FONT></FONT><A HREF=http://pub63.ezboard.com/fmorellthulecommunityforumsfrm1.showMessage?topicID=242.topic TARGET="_parent"><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">here</FONT></A><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">. </FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">July 18, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Many thanks to all who participated in the fund raiser, we have made our goal! Not only that, but we have raised an extra 16 dollars! This means not only will we have no pop ups on the board for 6 months, but when our serice expires we can purchase ANOTHER 6 months without pop ups! Again, many thanks to all contributers!</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">July 16, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-I have opened the community chest in order to remove pop ups and bring other benefits to our site. The chest is a system that allows people to safely make contributions. These contributions will go towards our $15.00 goal. When the chest hits the goal it will automatically pay for an upgrade to the forums. This upgrade will remove ALL pop ups for all visitors to the forum for 6 months! It will also backup the forum data for safekeeping, give us access to a special CS forum, and give the board special recognitions which will increase our traffic. The contributions are entirly optional, so please dont feel any remorse should you not desire to participate.</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">July 15, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Attention People of Morell Thuel. I am very close to the completion of my epic quest. I do not belong to a guild (unfortunatly), so i need to make this call for help to kill the Dragon Faydedar. I have decided to plan a faydedar raid for this Tuesday night at 11:00 PM EST July 10, 2001. I would really appreciate any help. If you want to join the raid please email me at </FONT></FONT><A HREF=mailto:jac@fast.net TARGET="_parent"><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">jac@fast.net</FONT></A><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">. Thanks everyone and if anyone here ever needs any help Im always wiling to help.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Submited by: Troi Declor</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">July 7, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-I will be on vacation for the next week. The website will continue to function normally, but the updates for this and next saturday will be skipped. I appologize for the inconvience.</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">June 26, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-In conjunction with the opening of our new Technical Support forum, we have created a new team for the site. The Technical Support team currently consists of Gib Wigglestump, but if you are interested in helping please send me an email. Being on the Tech Support team means you must have proffesional experiance in tech support(Gib for instance is an engineer for a cable modem company), so please if you want to help send a description of your proffesional backround in tech support. The Technical Support team moderates the tech support forum, but primarilly they are there to answer questions. </FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">June 26, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-I would like to thank you again for your patronage, today our sites hits passed 10,000. This went beyond the limits of the hit counter, reseting it. This time around I've added a fith digit, I hope you all continue to enjoy the site!</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">June 23, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-We just launched our site this week and we were hoping we could get a link on your site! Our site is dedicated to helping serious gamers flush out bad</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">gamers -- and we provide a mechanism to rank these players by game and by server!&nbsp; Check us out. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">www.badgamers.com </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Submited by: Chris@badgamers.com</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">June 19, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-New titles have been added to the forums. Before, you recieved the title &#034;Forum Veteran&#034; after 95 posts. These new titles will be spread wider apart then the others were. What are the new titles? You'll just have to wait and see :)</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">June 1, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-A new feature has been added to the boards. Now, if you look at the bottom of the primary forum listings you can see the users who are currently using the forums at the same time you are. </FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">May 28, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-MT.cjb.net becomes a part of Top 100 EQ sites! By clicking the Icon to the left(under the links) that reads &#034;Top 100 EQ Site, VOTE HERE&#034; you can place a vote for MT.cjb.net, votes are tallied over a week and reset at the end of each week.</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">May 25, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-I am proud to annouce the founding of the Gathering of Banners. An alliance among the Role-Playing Guilds of Morell-Thule to aid them in ridding Norrath of all the evils that dwell there.&nbsp; This alliance is a gathering of adventurers with the purpose of expanding and enriching the lives of all Norrathians!&nbsp; We are founded on the core virtues of loyalty, companionship, honour and courage.&nbsp; Above all we hope to make Norrath a richer, immersive and more exciting land to journey in. </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Submited by: Caleryn Artavia</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">May 17, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-For all our friends out there...Bronnwynn and I will be getting married at Sandfishers in North Ro this Sunday at 4pm CST.&nbsp; We have lost track of many of our old friends and hope that they read this here! </FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Submited by: Grimmbaldis Stormwolfe</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">May 16, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Violations in the calander(specifically the 2 week rule) have been brought to my attention. These violations have been purged and the violaters names noted. I would encourage people to avoid further calander violations, or the calander will be set to a stricter system in which all will require my authorization to use. This is REALLY not what I want to do, but if people cant respect a few simple guidelines which are really just common curtousy, then its the only way to be fair to those that do adhere to the guidelines. PLEASE do not screw this up for everyone, and cause me extra work. </FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">May 10, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Some of you have email me with concerns regarding the Ordo Networks recent joining up with MT.cjb.net, please read </FONT></FONT><A HREF=News2.html TARGET="_parent"><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">this</FONT></A><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"> explanation I have made, which should hopefully eliviate all of your fears and concerns.</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">May 10, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-The Ordo Network has joined MT.cjb.net as another sub-site. The Ordo Network is a grouping of people and guilds who join together to do things that they could not do alone, or would like to do with more people, such as Epic Quests.</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">May 6, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Ordo NetWork is now open. What the Ordo Network is , is a bunch of guilds who have come together to raid and loot under the same system. This is for guilds with people LV46+. We have A Epic Point system where you earn points for helping kill epic mobs. We are looking for a couple more guilds. We also raid Every Sunday at 11am PST. Pls see the site if you have any more questions http://members.home.net/ordonetwork , thanks for you time</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Submited by: Shoalin Supa'So</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">May 3, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-The new rising star guild &#034;Janissaries&#034; is recruiting. We are looking for players levels 25 and upwards playing at the European Time Zone. All members should put an emphasis on solidarity and loyalty. Just find Hasbow, Davaro, Corto, Xeyna or Tasslehoffy for recruitment.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Submited by: Hasbow</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">May 2, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Announcing the intergation of MT Community Website and EQLotto.com! Rolis, the maker of EQLotto.com, has agreed to intigrate his site as a sub-site of MT.cjb. Please remember though that the lotto is still run by him, I do NOT run the lotto in any way or do any of the work, nor can I sell you tickets. Also, a catagory for the Lotto has been made on the forums. We hope you like these changes!</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 28, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Announcing the Wedding of Angelize Corydon and Sytar Roujin On May 5th at 9 a.m pst in Wakening Lands. Following the wedding will be a raid on E Lord in Sol B. Raid lvl will be 45+ to join. Please contact Norrath Elite for more details. </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Submited by: Lyenea</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 27, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-The website has been experiancing problems, and some things werent loading, this has been fixed. </FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 26,2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Random Acts will be hosting two events, one April 28th, 1pm PST/4pm EST at the Freeport Arena, and another April 29th, 9am PST/Noon EST, at the West Gate of Freeport. More details </FONT></FONT><A HREF=News1.html TARGET="_parent"><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">here</FONT></A><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">. </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Submited by: Gwion Llewellyn</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 26, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Boards are back up, and faster then ever!</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 25, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">- EZboards systems will be temporarily down for some scheduled maintaince, you can read the official notice </FONT></FONT><A HREF=http://www.ezboard.com/messages/alert_down.html TARGET="_blank"><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">here</FONT></A><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">.</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 17, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Changes have been made to the forums, you will now be able to add icons next to your posts, as well as see the number of views a thread has had.</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 15, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-The forum appears to be in perfect condition again, thank you for your patiants.</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 15, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-The official banner image for this site has been chosen(see April 14th entry below), based on your votes banner number one will be used. Thank you to all that voted.</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 15, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-I came to the site today to find the message boards not working, I checked about 15 other sites using EZboard forums, and they all seem to be down. Hopefully, the good people at EZboards will have all our forums back up soon. I appologize for the inconvinience</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ff0033><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 14, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Thanks to Solvon for providing us with multiple good banners. I have narrowed it down to two, and decided to let the community decide. View the two finalists, and vote on them, </FONT></FONT><A HREF=Vote.html TARGET="_parent"><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">here</FONT></A><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 14, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-We officially open our doors as of 9PM Eastern Standard Time! I wish all people who have visited the site, and all who will, a pleasent time in Morell-Thule! Thank you for your patronage!</FONT></FONT></DIV></TD></TR></DIV></TABLE>
</DIV>
