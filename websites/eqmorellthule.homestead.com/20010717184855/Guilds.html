<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=501><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=6584><DIV align=left><A HREF=http://members.aol.com/eqgoldenlegion/home.html TARGET="_blank"><U><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Golden Legion</FONT></U></A></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">This is a guild of friends and family, who seek to aid each other throughout the four corners of Norrath. </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild Leader: Tooh Cynwal</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://www.the-forgotten.net TARGET="_blank"><U><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">The Forgotten</FONT></U></A></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">We are a close-knit guild whose main focus is staying that way. Please check out the site if interested... </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild Leader: Alys Prettykitty</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://www.burning-ring-of-fire.com/DC TARGET="_blank"><U><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Draconis Combine</FONT></U></A></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">The primary goal of the Draconis Combine is simple: To help players, both in the</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">guild and friends of the guild, have more fun playing EverQuest. Our ambition is</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">focused on achieving this goal. To do this, we have formed a community where</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">players can get help from those more experienced, can join together and raid the</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">dungeons of Norrath, and can form friendships to better the EverQuest experience. </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR>Guild Leader: Caanis Lupus</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://www.blackclaws.com TARGET="_blank"><U><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Black Claws</FONT></U></A></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">We are the Black Claws. Visit our site for more information about us. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild Leader: Abracadavre</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://unitedkingdomsguild.co.uk TARGET="_blank"><U><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">United Kingdoms</FONT></U></A></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild for people who play within GMT (Euro)time zone i.e UK &#038; European players, roleplay/grouping orientated. </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild Leader: Nyztul Quildidar</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://pub41.ezboard.com/btheheroicfew TARGET="_blank"><U><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Heroic Few</FONT></U></A></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">No description submited. </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild Leader: Daggen and Consomme</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://baadz.com/hessians/ TARGET="_blank"><U><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Hessians of Morell-Thule</FONT></U></A></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">A Band of Mercenaries for hire...you want somethin done, you got th' plat? We</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">can handle it for ya! </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild Leader: Anae</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://211.41.32.136/ TARGET="_blank"><U><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Royal Jesters</FONT></U></A><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">(Korean)</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">We're Asian time zone raid guild. </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild Leader: Pheonixio</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://pub19.ezboard.com/btheunseen15163 TARGET="_blank"><U><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"></FONT></U></A><A HREF=http://coeurdelion.homestead.com/ TARGET="_blank"><U><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Coeur de Lion</FONT></U></A></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">You are my friend: my sword-arm is yours, my spells are cast for you...</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Coeur de Lion exists to provide aid and succor to its members and to the</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">citizenry of Norrath. It shall be a Good-aligned guild, which members forswear evil and fight it throughout Norrath in all its guises. </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild Leader: Mallo Artanos</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://www.dogpound.net/thunderwalkers/ TARGET="_blank"><U><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Thunderwalkers</FONT></U></A></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">No description submited. </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild Leader: Leaflok</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://www.reapersofsorrow.co.uk/reap1/Page_1x.html TARGET="_blank"><U><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Reapers of Sorrow</FONT></U></A></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">The Reapers of Sorrow are a dark elven (Teir'Dal) only guild that represents the</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">military force of House D`Unnar of Neriak. We seek to strengthen the dark elven</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">(Teir'Dal) presense on Norrath and spread hate across the world. The Reapers of Sorrow are a supporter of roleplaying on Morell-Thule. </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild Leader: Kenelan</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"></FONT></FONT><A HREF=http://go.to/lightanddark TARGET="_blank"><U><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Light and Dark Alliance</FONT></U></A></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">European role-playing guild consisting of german speaking players. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild Leader: Leedon and Troubadil</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://altruisticvalorians.tripod.com/ TARGET="_blank"><U><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Altruistic Valorians</FONT></U></A></DIV><DIV align=left><A HREF=http://altruisticvalorains.cjb.net TARGET="_blank"><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"></FONT></A><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Our name says it all, we are a guild dedicated to helping those that need help.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild Leader: Doter Deathstalker</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://eqcompagnons.free.fr TARGET="_blank"><U><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Compagnons de l'aube</FONT></U></A><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">(French)</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guilde fran&#231;aise de joyeux lurons, bonne humeur et detente y sont privilegies. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild Leader: Isaaceastwood</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://www.morellthule.com/crimsonscholars TARGET="_blank"><U><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Crimson Scholars</FONT></U></A></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">The current link is temporary.&nbsp; The Crimson Scholars are dedicated to spreading the use of magic throughout Norrath.&nbsp; Here, all casters bind together to share information. </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild Leader: Lenadayna Stardew</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://www.Clanpop.com TARGET="_blank"><U><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Power Of Peace</FONT></U></A><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">(Korean)</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">We love Peace and Follow way for Honor. and Our Guild is only Korean</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild. </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild Leader: Venessajin</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://www.waller18.freeserve.co.uk/EQ.htm TARGET="_blank"><U><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">House Rea'Morda</FONT></U></A></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">House Rea'Morda is a roleplaying guild shamelessly based on TSR's Drow.&nbsp; We consist mainly of Dark Elves (Teir'Dal) but also include others of the dark races, we even have a few Human slaves. </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild Leader: Rusalka Rea'Morda</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://www.riseofthephoenix.com TARGET="_blank"><U><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Rise of the Phoenix</FONT></U></A></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">A long standing guild dedicated to the fun and enjoyment of EQ for its members.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild Leader: Tinor Thunderblade</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://travel.to/hoh TARGET="_blank"><U><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Hall of Heroes</FONT></U></A></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">The Hall of Heroes is a small and extremely close knit band. Our bonds are strong and there is total support for each Hero as if we were blood related. From time to time, however, there is the need for growth and expansion. Due to our personal interactions and humor, not everyone who wants to join the Hall is necessarily a good fit. </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild Leader: Kliff Undersen</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://www.scarreddreams.net TARGET="_blank"><U><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Tolkien's Revenge</FONT></U></A></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">We are a up and coming guild. And we fight the evial of Narrith and undo the wrongs of the world. </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild Leader: Boraron Eagleblade</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://fallengods.homestead.com TARGET="_blank"><U><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Fallen Gods</FONT></U></A></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Lets have fun. </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild Leader: Heston Runebreaker</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://pub7.ezboard.com/bfreeporttaverndrunks TARGET="_blank"><U><FONT class="TimesRoman =left><A HREF=http://65.0.131.172/ TARGET="_blank"><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Ronins</FONT></A></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Just a bunch of friends having fun. </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild Leader: Laeorn Phantomfists</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://www.whisperingscythe.com TARGET="_blank"><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">WhisperingScythe</FONT></A></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">The Whispering Scythe was founded with the hopes of creating a solid core of</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">players capable of executing raids and the hosting of events. Our main mission</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">will be to grow in power and predominance in the land of Norrath; in other words,</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">to &#034;make a name for ourselves&#034;. On the other hand, we realize that this is only a game and our main purpose is to have fun, be with friends, and help others.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild Leader: Tharsus</FONT></FONT></DIV><DIV align=left><A HREF=http://www.holycrapitslate.com/gtruth TARGET="_blank"><FONT class="TimesRoman16" FACE =http://www.eqguild.net/guilds/bellatoraemysticus TARGET="_blank"><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Bellatorae Mysticus</FONT></A></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Latin for Mystic Warriors. Honor, Truth, Valor... this is the creed of Bellatorae</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Mysticus.&nbsp; The core of this guild is made up of a group of RL brothers.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild Leader: Ankalagon</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://moka.homestead.com/index.html TARGET="_blank"><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Moka</FONT></A></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">A new breed of guild.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild Leader: Nekekami/Masakari Yakikorosu</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://communities.msn.com/utopianguard TARGET="_blank"><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Utopian Guard</FONT></A></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">We closed our lids, and kept them close, and the balls like pulses beat.&nbsp; For the</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">sky and the sea, and the sea and sky, lay like a load on our weary eye.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">And the Dead lay at our Feet. </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild Leader: Spiritwolfe</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://www.holycrapitslate.com/gtruth TARGET="_blank"><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Guardians of Truth</FONT></A></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">We are a world wide guild dedicated to having fun, we</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">have members from Europe to US, there is no Class/Racerestrictions, hey its only a</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">game, lets all enjoy it to the best we can. </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Guild Leader: Crohan Joyfull</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><A HREF=http://pub72.ezboard.com/buniqueminds TARGET="_blank"><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">Unique Minds</FONT></A></DIV><DIV align=left><A HREF=http://pub72.ezboard.com/buniqueminds TARGET="_blank"><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times
