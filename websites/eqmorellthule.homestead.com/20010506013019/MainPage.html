NT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 15, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-The forum appears to be in perfect condition again, thank you for your patiants.</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 15, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-The official banner image for this site has been chosen(see April 14th entry below), based on your votes banner number one will be used. Thank you to all that voted.</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 15, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-I came to the site today to find the message boards not working, I checked about 15 other sites using EZboard forums, and they all seem to be down. Hopefully, the good people at EZboards will have all our forums back up soon. I appologize for the inconvinience</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ff0033><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 14, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Thanks to Solvon for providing us with multiple good banners. I have narrowed it down to two, and decided to let the community decide. View the two finalists, and vote on them, </FONT></FONT><A HREF=Vote.html TARGET="_parent"><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">here</FONT></A><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 14, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-We officially open our doors as of 9PM Eastern Standard Time! I wish all people who have visited the site, and all who will, a pleasent time in Morell-Thule! Thank you for your patronage!</FONT></FONT></DIV></TD></TR></DIV></TABLE>

<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=364><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=1290><DIV align=left><U><FONT COLOR=#ff0033><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">News:</FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ff0033><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">May3, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-The new rising star guild &#034;Janissaries&#034; is recruiting. We are looking for players levels 25 and upwards playing at the European Time Zone. All members should put an emphasis on solidarity and loyalty. Just find Hasbow, Davaro, Corto, Xeyna or Tasslehoffy for recruitment.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Submited by: Hasbow</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">May 2, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Announcing the intergation of MT Community Website and EQLotto.com! Rolis, the maker of EQLotto.com, has agreed to intigrate his site as a sub-site of MT.cjb. Please remember though that the lotto is still run by him, I do NOT run the lotto in any way or do any of the work, nor can I sell you tickets. Also, a catagory for the Lotto has been made on the forums. We hope you like these changes!</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 28, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Announcing the Wedding of Angelize Corydon and Sytar Roujin On May 5th at 9 a.m pst in Wakening Lands. Following the wedding will be a raid on E Lord in Sol B. Raid lvl will be 45+ to join. Please contact Norrath Elite for more details. </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Submited by: Lyenea</FONT></FONT></DIV><DIV align=left><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 27, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-The website has been experiancing problems, and some things werent loading, this has been fixed. </FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 26,2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Random Acts will be hosting two events, one April 28th, 1pm PST/4pm EST at the Freeport Arena, and another April 29th, 9am PST/Noon EST, at the West Gate of Freeport. More details </FONT></FONT><A HREF=News1.html TARGET="_parent"><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">here</FONT></A><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">. </FONT></FONT><FONT COLOR=#33ccff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">Submited by: Gwion Llewellyn</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 26, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Boards are back up, and faster then ever!</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 25, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">- EZboards systems will be temporarily down for some scheduled maintaince, you can read the official notice </FONT></FONT><A HREF=http://www.ezboard.com/messages/alert_down.html TARGET="_blank"><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">here</FONT></A><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">.</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 17, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Changes have been made to the forums, you will now be able to add icons next to your posts, as well as see the number of views a thread has had.</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 15, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-The forum appears to be in perfect condition again, thank you for your patiants.</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 15, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-The official banner image for this site has been chosen(see April 14th entry below), based on your votes banner number one will be used. Thank you to all that voted.</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 15, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-I came to the site today to find the message boards not working, I checked about 15 other sites using EZboard forums, and they all seem to be down. Hopefully, the good people at EZboards will have all our forums back up soon. I appologize for the inconvinience</FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ff0033><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></U></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 14, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-Thanks to Solvon for providing us with multiple good banners. I have narrowed it down to two, and decided to let the community decide. View the two finalists, and vote on them, </FONT></FONT><A HREF=Vote.html TARGET="_parent"><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">here</FONT></A><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3"><BR></FONT></FONT></DIV><DIV align=left><U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">April 14, 2001</FONT></FONT></U><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">-We officially open our doors as of 9PM Eastern Standard Time! I wish all people who have visited the site, and all who will, a pleasent time in Morell-Thule! Thank you for your patronage!</FONT></FONT></DIV></TD></TR></DIV></TABLE>
</DIV>
