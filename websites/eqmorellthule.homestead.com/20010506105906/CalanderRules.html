<DIV style="margin-top: 19px; margin-left: 335px">
<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=52><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=41><DIV align=left><A HREF=MainPage.html TARGET="_parent"><U><FONT class="TimesRoman24" FACE="Times New Roman, adobe-times, Times" SIZE="5">Back</FONT></U></A></DIV></TD></TR></DIV></TABLE>

<DIV style="margin-top: -1763px; margin-left: 0px"><IMG SRC=/tp.gif WIDTH=0 HEIGHT=0 BORDER=0></DIV>

<DIV style="margin-top: 65px; margin-left: 202px">
<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=344><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=166><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman16" FACE="Times New Roman, adobe-times, Times" SIZE="3">These guidelines are pretty much just common sense, but many people have requested to be put up, they are designed to allow every guild an equal and fair opertunity to do raids without conflicts. Most guilds already follow these basic guidelines when raiding. But please read, understand, and adhere to these guidelines. When you are done reading them, click the confirmation link at the bottom to go to the calander.</FONT></FONT></DIV></TD></TR></DIV></TABLE>
</DIV>
<DIV style="margin-top: -1763px; margin-left: 0px"><IMG SRC=/tp.gif WIDTH=0 HEIGHT=0 BORDER=0></DIV>

<DIV style="margin-top: 231px; margin-left: 89px">
<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH=586><DIV style="margin-top: 0px; margin-left: 0"><TR VALIGN=top><TD HEIGHT=514><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">1. Please do not schedule more then 2 weeks in advance. This is just for things like planes and dragons etc.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">2. Please do not chain schedule on the same plane/dragon week after week after week. </FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">3. Whatever Rotations are in place need to be clear to anyone who wants to attempt certain spawns (i.e. VS). Rotations are established by the guilds that are capable of doing the harder spawns. The guild leaders discuss and have in place a fair rotation already on a few spawns. If you want to try something new that falls into the &#034;agreed upon rotations&#034; you will need to contact ALL of the guild leaders involved in the rotation and see where your &#034;spot&#034; is.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">4. Scheduling conflicts: All Planes have a set re-pop time, some longer then others. DO NOT SCHEDULE to go in the day before another guild without knowing the re-pop times AND making sure you are not interfering with the next raid. Basically, please be OUT of the plane in enough time for the guild that scheduled FIRST to have a full re-pop.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4">5. Obviously the Server Resets and Patches are a huge factor in the game. If your scheduled raid is screwed by a patch or reset.. This does NOT give you right to attempt the raid at the next available opportunity IF it interfiers with another guilds plans. Please cancel your raid and try again at the next available non-conflicting time.</FONT></FONT></DIV><DIV align=left><FONT COLOR=#ffffff><FONT class="TimesRoman18" FACE="Times New Roman, adobe-times, Times" SIZE="4"><BR></FONT></FONT></DIV></TD></TR></DIV></TABLE>
</DIV>
