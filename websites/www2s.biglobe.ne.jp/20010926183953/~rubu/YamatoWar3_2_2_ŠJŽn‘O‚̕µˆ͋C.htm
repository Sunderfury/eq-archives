<P>開始前の雰囲気はこんな感じです＾＾；；<BR>
今日の第１戦は、なんとステルス？とかいうスキルを使われて大将が暗殺され、あっけなく終わってしまいました。<BR>
実は２戦目、私の目の前で敵がＲｅｃａｌｌをしたので、反則負け（ルールではｒｅｃａｌｌ禁止）だとかでもめたんですが、<BR>
反則負けうんぬんの前に敵の方が作戦が上手だったということで、素直に負けをみとめることになりました。<BR>
<BR>
と、いうことで今日は負け越し（ＴＴ）</P>
