<script type="text/vbscript">
option explicit
dim xmldoc,stylesheet
dim no
sub window_onload()
	set xmldoc=createObject("Microsoft.XMLDom")
	xmldoc.async=false
	set stylesheet=createObject("Microsoft.XMLDom")	
	stylesheet.async=false
end sub

sub go(no)
    select case no
	case 1
		xmldoc.load("link.xml")
		stylesheet.load("link.xsl")
	case 2
		window.location.reload()
	
	case else
		exit sub
    end select
		note.style.display="none"
		text1.innerHTML=xmldoc.transformNode(stylesheet)
end sub
</script>
