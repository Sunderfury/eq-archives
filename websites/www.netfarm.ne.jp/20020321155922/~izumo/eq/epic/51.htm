<p>Enchanted Diamond</p>
<p>2001/8/13</p>
<p>KaesoraにてSpectral LibrarianをCharmしてDull Diamondをエンチャントしてもらう。Quest終了したとたんに、Librarianの名前が変わって襲いかかってきます。それをKillすると今度は小さなSpecが3体出てきます。こいうらは殴ると自爆します。ダメージは400??ぐらいかな。2匹眠らせて、1匹倒すごとにHealしてもらって全部倒しました。KosodeのGGで逃げても良かったかな(^_^;)</p>
<p>Aokage(40clr)さん、Nelliee(40war)さん、kosode(49dru)</p>
