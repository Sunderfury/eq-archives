<p align="left"><b><font face="ＭＳ Ｐゴシック, Osaka" size="+2">Mechanical Pen</font></b></p>
<p>2001/8/10</p>
<p>a Quillと a Piece of Parchmentを購入したあとやってきたのは、故郷のAk'anonです。この街の奥にあるSkeltonがいる洞窟に住むRilgor 
  PlegnogにMechanical Penをもらうためです。</p>
<p>PlegnogさんはなんとKoumeの着ている紫のローブSMRを要求してきました。泣く泣くお気に入りのローブを渡し、役にたちそうもないへんてこなペンをもらいました。</p>
