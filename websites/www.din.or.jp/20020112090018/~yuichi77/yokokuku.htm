            <blockquote>
              <div align="center"><font size="3" class="main"><font color="#FFFFFF"><b><br>
                即日で中国の査証を手に入れた僕は<br>
                <br>
                香港の隣、マカオを目指すことにした。<br>
                <br>
                <br>
                あの深夜特急でも沢木耕太郎が挑んだカジノ<br>
                <br>
                僕はマカオに向かう<br>
                <br>
                打倒マカオの秘策を胸に秘めて<br>
                <br>
                だが、マカオに着いた僕は、そこで<br>
                <br>
                初めて【あの夢】を見た。<br>
                <br>
                これからの旅を大きく変えた【あの夢】を・・・<br>
                <br>
                </b></font></font></div>
            </blockquote>

        </tr>

            <div align="center"><font size="3" class="main"><font color="#FFFFFF"><font color="#99FFCC">【次回更新は12月16日頃です。】</font></font></font></div>
