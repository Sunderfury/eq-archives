<P><FONT size="+2"><B>ＥＱログ日記帳<BR>

<P>このＣＧＩは、eqlog.txtをチェックして日記を自動的に生成するものです。<BR>
日記にしたい部分をeqlog.txtから切り抜いてテキストボックスに貼りつけて、「日記作成」を押して下さい。<BR>
将来的には、BBSのように保存して誰にでも閲覧できるようにしようかと思っています。<BR>
が、今は見れるだけです（笑）。<BR>
チェックする文字列もおいおい増やします。<BR>
<BR></P>
<FORM method="POST" action="http://cgi.din.or.jp/~kanio/cgi-bin/eq/eqad.cgi">
<TABLE>
  <TBODY>
    <TR>
      <TD>お名前：</TD>
      <TD><INPUT size="20" type="text" name="name" maxlength="20">
      </TD>
    </TR>
    </TBODY>
</TABLE>
<BR>
ここ↓にeqlog.txtを貼って、「日記作成」を押して下さい。<BR>
<TABLE>
  <TBODY>
    <TR>
      <TD><B>eqlog.txt</B></TD>
    </TR>

    </TR>
  </TBODY>
</TABLE>
<BR>
<INPUT type="submit" value="日記作成"><INPUT type="reset" value="リセット">
