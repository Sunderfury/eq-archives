<P>＊１　クララ<BR>
<BR>
　アルプスの少女ハイジにでてくる登場人物の一人。正確な名前はクララ・ゼーゼマン（女性）。<BR>
生まれてからずっと体が弱く、足が悪く車椅子での生活を送っている。ハイジに出会うまでは<BR>
屋敷から外に出た事はなく、一日中屋敷でひっそりと暮していた。<BR>
<BR>
　フランクフルトでのハイジの親友。声：吉田　理保子<BR>
