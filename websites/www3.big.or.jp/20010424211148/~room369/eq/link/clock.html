function watch() {

function timezone_date(date, tz) {
	var year, month, day, hour, minute, second;
	var time = new Date();

	time.setTime(date.getTime() +
		(date.getTimezoneOffset() + tz * 60) * 60 * 1000);
	year   = time.getYear();
	month  = time.getMonth() + 1;
	day    = time.getDate();
	hour   = time.getHours();
	minute = time.getMinutes();
	second = time.getSeconds();

	if (year < 10) {
		year = "0" + year;
	}
	if (month < 10) {
		month = "0" + month;
	}
	if (day < 10) {
		day = "0" + day;
	}
	if (hour < 10) {
		hour = "0" + hour;
	}
	if (minute < 10) {
		minute = "0" + minute;
	}
	if (second < 10) {
		second = "0" + second;
	}

	return "  " + month + "/" + day + " "+ hour + ":" + minute + ":" + second;
}

watch();
