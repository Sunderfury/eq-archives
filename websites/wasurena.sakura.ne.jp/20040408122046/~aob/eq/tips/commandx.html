<h1 align="center">意外と忘れるコマンド&nbsp;by&nbsp;EverQuest</h1>

<table align="center" border="0" style="background-color:#ff80ff;" width="90%" summary="意外と知られてないコマンド">

<tr><th class="label">意外と忘れるコマンド</th>
</tr>
<tr><td class="factor">

<h4>/dopropertinting [ON/OFF]</h4>
<p>なんか良く分かんのだけど、キャラの地肌と鎧の色をキチンと区別するように設定するコマンドらしい。ONにすると地肌が鎧の色に染まる事はなくなる。<br />ただし、<strong>Hardware T&L（Geforce以降のビデオチップ）</strong>必須らしい。</p>

<hr width="90%" />

<h4>Windowモード</h4>
<p><strong>『Alt＋Enter』</strong>でWindowモード&lt;=&gt;Full screenモードの切り替え。<strong>『Alt+Shift+R』</strong>でカーソルをEQ&nbsp;Windowから外に出す。</p>

</td></tr>
