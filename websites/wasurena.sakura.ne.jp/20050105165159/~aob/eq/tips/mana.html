<th bgcolor="#eee8aa"><font size="+1" color="#000000">Mana量の計算</font></th>
</tr>

<tr><td bgcolor="#464646">

<p>Manaは以下の計算式で導き出されます。</p>

<p>WIS[INT]が200以下のとき<br>(WIS[INT]÷5+2)×Level+MANA</p>

<p>WIS[INT]が200以上のとき<br>
(200÷5+2)×Level+MANA+{(WIS[INT]-200)×6}</p>

<p>WIS[INT]の最大値は255</p>

</td></tr>
