  <SCRIPT LANGUAGE="JavaScript">
// Copy_right by Dokugaku Java Script

// Thanks!
function timezone_date(date, tz) {
        var year, month, day;
        var time = new Date();		// Make Date Object
        time.setTime(date.getTime() + (date.getTimezoneOffset() + tz) * 60 * 1000);
        year   = time.getYear();
        month  = time.getMonth() + 1;
        day    = time.getDate();
        if (year < 10) {
                year = "0" + year;
        }
        if (month < 10) {
                month = "0" + month;
        }
        if (day < 10) {
                day = "0" + day;
        }
        return month + "/" + day ;
}
function GetDstStart(arg_year) {
	var dst_start = new Date(arg_year, 3, 1, 2, 0, 0);
	for (var i = 1; i <= 7; i++) {
		dst_start.setDate(i);
		if (0 == dst_start.getDay()) {
			break;
		}
	}
	return dst_start.getTime();
}
function GetDstEnd(arg_year) {
	var dst_end = new Date(arg_year, 9, 31, 1, 0, 0);
	for (var i = 31; i > 24; i--) {
		dst_end.setDate(i);
		if (0 == dst_end.getDay()) {
			break;
		}
	}
	return dst_end.getTime();
}
today = new Date();
year = today.getYear();
if (year < 100) {
	year += 1900;
}
function nowat(now_t, tz, st) {
	var hour, min, sec;
	var tz_offset = today.getTimezoneOffset();
	var pos_t = now_t + (tz_offset + tz) * 60 * 1000;
	pos_start = GetDstStart(year);
	pos_end = GetDstEnd(year);
	if (0 != st) {
										// SummerTime Routine
		if ((pos_start <= pos_t) && (pos_end > pos_t)) {
			pos_t += 60 * 60 * 1000;
		}
	}			
	var t = new Date();
	t.setTime(pos_t);
	hour = t.getHours();
	min = t.getMinutes();
	sec = t.getSeconds();
	if (hour < 10) {
		hour = "0" + hour;
	}
	if (min < 10) {
		min = "0" + min;
	}
	if (sec < 10) {
		sec = "0" + sec;
	}
	return hour + ":" + min + ":" + sec; 
}
function update_watch() {
	tz_jp = 9 * 60;						// GMT+0900
	tz_se = -8 * 60;					// GMT-0800
	now = new Date();
	n_t = now.getTime();
	jp = nowat(n_t, tz_jp, 0);
	se = nowat(n_t, tz_se, 1);
										// view time
	document.forms[0].elements[0].value = "J"+ timezone_date(today, tz_jp) + " " + jp;
	document.forms[0].elements[1].value = "P"+ timezone_date(today, tz_se) + " " + se;
	setTimeout('update_watch()', 999);	// Set Callback Timer
}
update_watch();
</SCRIPT>
