<h2>■　Ever Quest　■</h2>
<h3>■　'00年08月22日</h3>
<h3>久々にEQ。(→Ever Quest)</h3>
<p>　時間がなかったので2ndキャラで繋いでみました。約1ヶ月ぶりだったのですが、久しぶりに3Dの世界に入ってみると酔う酔う(^^;;。すごい新鮮な感じがしました。ギルドのみんなもそこそこ残っていて頑張ってました。LVの高い人はもう50台後半になりつつありますね。暇を見つけてはまた繋いでいこうと思っています。</p>
