<HTML>
<HEAD>
<TITLE>募集</TITLE>
</HEAD>

<body background="back1.gif" text=#0000FF>
<CENTER><FONT COLOR=#000080 size="7"><B>職人さん募集</FONT></CENTER>
<BR>
<CENTER><FONT COLOR=#000000 size="3"><B>職人さんを募集しています<BR>
必要事項を記入してお気軽にご応募ください。<BR><BR>
(内容更新の場合はコメント欄に内容更新と一言書いてください)
</FONT></CENTER>


<FONT SIZE=4 COLOR=#000000>
<FORM METHOD=POST ACTION="/cgi-bin/form2mail.pl">
<INPUT TYPE=HIDDEN NAME=email VALUE="xyz@big.or.jp">

1.サーバー名       <input size=20 name="Server"><P>

2.お名前       <input size=20 name="Name">(EQの名前、ローマ字で)<P>

3.種族
<SELECT NAME="Race">
<OPTION SELECTED>Barbarian
<OPTION>Dark Elf
<OPTION>Dwarf
<OPTION>Erudite
<OPTION>Gnome
<OPTION>Half Elf
<OPTION>Halfling
<OPTION>High Elf
<OPTION>Human
<OPTION>Ogre
<OPTION>Troll
<OPTION>Wood Elf
</SELECT><P>

4.ご職業
<SELECT NAME="Class">
<OPTION SELECTED>Bard
<OPTION>Cleric
<OPTION>Druid
<OPTION>Enchanter
<OPTION>Magician
<OPTION>Monk
<OPTION>Necromancer
<OPTION>Paladin
<OPTION>Ranger
<OPTION>Rogue
<OPTION>Shadow Knight
<OPTION>Shaman
<OPTION>Warrior
<OPTION>Wizard
</SELECT><P>

5.
<SELECT NAME="Crafts">
<OPTION SELECTED>宝石
<OPTION>鍛冶
<OPTION>弓
<OPTION>裁縫
<OPTION>陶芸
<OPTION>細工
<OPTION>料理
<OPTION>醸造
</SELECT>職人<P>

6.スキル値       <input size=20 name="Skill"><P>

7.営業時間<BR>
<input size=40 name="Time"><P>

8.営業範囲<BR>
<textarea name="Place" rows=4 cols=40></textarea><P>

9.コメント<BR>
<textarea name="Comment" rows=6 cols=60></textarea><P>

<INPUT TYPE ="SUBMIT" VALUE="  送る  ">
<INPUT TYPE ="RESET" VALUE="書き直す">
</form>

</PRE></FONT>
</BODY>
</HTML>
