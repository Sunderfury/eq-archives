何気なくＡｌｌ Ｎａｍｅしてみると、なんと今の私とまったく同じ名前のＨｉｂｉｋｉという女の子がいるではないか。<BR>
これはびっくり、急遽蜘蛛城遠征を取りやめ、その娘っ子とコンタクトを取る事にした。<BR>
彼女は髪型こそ違えど、ホントそっくりだった。何処らへんがそっくりかって、彼女の着てる鎧は
Ａｚｕｔｔａ製、なんと私の着てる鎧もＡｚｕｔｔａ製だったのだ！<BR>
