<HEAD><SCRIPT LANGUAGE="JavaScript">
<!--
  timerID=10;
  function formclock() {
    f = new Date();
    y = f.getYear();
    n = f.getMonth() + 1;
    d = f.getDate();
    h = f.getHours();
    m = f.getMinutes();
    s = f.getSeconds();
    h = h - 17;
    if (h < 0) {
	h = 24 + h;
	d = d - 1;
	if (d == 0){
	    if (n == 1) {
		d = 31;
		n = 12;
		}
	    if (n == 2) {
		d = 31;
		n = 1;
		}
	    if (n == 3) {
		if (y % 4) {
			d = 28;
			n = 2;
			}
		else
			d = 29;
			n = 2;
			}
	    if (n == 4) {
		d = 31;
		n = 3;
		}
	    if (n == 5) {
		d = 30;
		n = 4;
		}
	    if (n == 6) {
		d = 31;
		n = 5;
		}
	    if (n == 7) {
		d = 30;
		n = 6;
		}
	    if (n == 8) {
		d = 31;
		n = 7;
		}
	    if (n == 9) {
		d = 31;
		n = 8;
		}
	    if (n == 10) {
		d = 30;
		n = 9;
		}
	    if (n == 11) {
		d = 31;
		n = 10;
		}
	    if (n == 12) {
		d = 30;
		n = 11;
		}
	    }
	}
    if (y < 2000) y = 1900 + y;
    if (h < 10)   h = "0" + h;  
    if (m < 10)   m = "0" + m;
    if (s < 10)   s = "0" + s;    
    document.watch.digital.value= " ["+n+"/"+d+"/"+y+"] "+h+":"+m+":"+s;
    clearTimeout(timerID);
    timerID = setTimeout('formclock()',200);
}
// -->
</SCRIPT>
