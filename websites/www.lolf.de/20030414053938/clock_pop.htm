<html>
<head>
<link rel=stylesheet type="text/css" href="format.css">
<title>Legion of Little Folk - Clocks</title>
</head>

<center>
<table border="0">
<tr>
  <td>EST:</td>
  <td>
  <APPLET CODEBASE = "." CODE = "TimeZone.TimeZoneApplet.class"
  NAME = "TestApplet" WIDTH = 200 HEIGHT = 24 HSPACE = 0 VSPACE = 0>
  <PARAM NAME="TargetTimeZoneID"VALUE="EST"></APPLET>
  </td>
</tr><tr>
  <td>PST:</td>
  <td>
  <APPLET CODEBASE = "." CODE = "TimeZone.TimeZoneApplet.class"
  NAME = "TestApplet" WIDTH = 200 HEIGHT = 24 HSPACE = 0 VSPACE = 0>
  <PARAM NAME="TargetTimeZoneID"VALUE="PST"></APPLET>
  </td>
</tr><tr>
  <td>MET:</td>
  <td>
  <APPLET CODEBASE = "." CODE = "TimeZone.TimeZoneApplet.class"
  NAME = "TestApplet" WIDTH = 200 HEIGHT = 24 HSPACE = 0 VSPACE = 0>
  <PARAM NAME="TargetTimeZoneID"VALUE="ECT"></APPLET>
  </td>
</tr>
</table>

<p>

  <font size="-1">Note: if you see wrong "GMT + xx" values please ignore thems; they are off
    one hour due to daylight savings. The actual time displayed should be OK.</font>
    <p>
    </center>


</body>

</html>
