<BR>
<BR>
<BR>
<BR>
<BR>

<BR>
<BR>
もう一度会いに行こう<BR>
<BR>
あの時あの場所へと<BR>
<BR>
きっとやり直せるだろう<BR>

<BR>
<BR>

<BR>
伝えられなかったこと<BR>
<BR>
気づかなかったこと<BR>

<BR>

過ぎ去った時は<BR>
<BR>

<BR>
もう戻らない<BR>
<BR>
<BR>
葉を落としたすずかけの下<BR>
<BR>
もう一度君に向かい合おう<BR>
