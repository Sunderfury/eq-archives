　赤玉ポートワイン。これは、カクテルではないんだけどね(笑)。あまりに懐かしかったので、買ってきました。５１０円。<BR>
　赤ワインの割にはめちゃくちゃ甘くて、ダメな人はダメかもしれません(笑)。<BR>
　ワインの中では、ドイツワインの白をよく飲むんですが、単に甘口のワインが好きなだけってのもあります。<BR>
　究極の甘口ワインといえば、サントリーの『貴腐ワイン』。１本４００００円の値が付いているんですが、甲府のワイナリーに行くと一杯２０００円のグラスワインが飲めます。白でも、ロゼでも、赤ワインでもない不思議な色をしています。機会があれば是非。</TD>
