<script>dateline("Wednesday","June 23","rd","1999");</script>

<script>message("Test Center - The Apocalypse", "<p>From Faceless:<blockquote>The world is now dark, inhabited only by the hungry daemons that roam the now vacant lands. Soon they shall grow bored with their newly conquered wasteland and leave it to the winds and seas.<br><br>Just as the cycle ends, however, a new one shall begin...<br><br>...But there is one difference. You will need a new client to connect to Test Center after today. Currently this new client is unavailable to you, the test center regulars. As soon as we can build a client that meets our alpha specifications, we will release it via a downloadable self-extracting archive. There may be other details which we will provide at the appropriate time.<br><br>Then the cycle will resume, until the daemons return to claim the world once more. </blockquote></p>");</script>
<script>signature("Thanks!", "Mard&uuml;k Dragon", "marduk@xrgaming.net", "9:49 p.m. EST");</script>

<script>message("Client 37F Out", "<p>Pandemonium posted the new test client 37f on OSI's site, you can grab it at <a href=ftp://ftp.owo.com/pub/uo/client/client37f/>ftp://ftp.owo.com/pub/uo/client/client37f/</a>.</p>");</script>
<script>signature("Thanks!", "Mard&uuml;k Dragon", "marduk@xrgaming.net", "2:15 p.m. EST");</script>

<script>message("Test Center Unavailable", "<p>Calandryll sent this out:<blockquote>Test Center Unavailable<br><br>Test Center will be unavailable for public use as of today, June 23, 1999. The shard will be wiped and will be used for extensive internal testing. When this is complete, Test Center will once again be available to the public. We expect that this will take approximately two weeks and we will keep you updated as we move closer to reopening the shard.</blockquote>Hopefully it'll be worth it :)</p>");</script>
<script>signature("Thanks!", "Mard&uuml;k Dragon", "marduk@xrgaming.net", "2:13 p.m. EST");</script>

<script>dateline("Tuesday","June 22","nd","1999");</script>

<script>message("Test Client 37e Rereleased", "<p>Pandemonium has posted this on the CoB Dev Board:<blockquote>The test client available on our ftp site (37e7) is being tested for possible release.<br>If you have any problems with it, please submit the following information to <a href=mailto:faceless@owo.com>faceless@owo.com</a>:<br><br>1) System specs (cpu/ram/video card/free space on hard drive)<br>2) What client (The second age client or normal UO)<br>3) What you were doing in game when the problem occured (casting a spell, using the chat feature,etc)<br>4) How long you were playing before the problem started.<br>5) Running windowed or fullscreen mode?<br>6) 800x600 or 640x480 gameplay area mode?<br><br>Provide as much information as possible about any problems you encounter. Your feedback is appreciated.<br><br><a href=ftp://ftp.owo.com/pub/uo/client/client37e/>ftp://ftp.owo.com/pub/uo/client/client37e/</a></blockquote></p>");</script>
<script>signature("Thanks!", "Mard&uuml;k Dragon", "marduk@xrgaming.net", "4:28 p.m. EST");</script>

<script>dateline("Saturday","June 19","th","1999");</script>

<script>message("Apologies for the Denial of Service", "<p>We had two password files in the uo directory on the bugbase site and they just became active this morning. Come to find out I didn't have rights to delete those files until now, so they stuck around :P. We'll be activating the staff section soon thanks to these changes.</p>");</script>
<script>signature("Thanks for your patience.", "Mard&uuml;k Dragon", "marduk@xrgaming.net", "9:34 p.m. EST");</script>

<script>dateline("Wednesday","June 16","th","1999");</script>

<script>message("Oh by the way", "<p>The news on this site is no longer being updated with non-TC/non-bug related info (if I can at all help it). The reason being that I'm devoting time elsewhere and there were very few people who read this news on a daily basis...so I cut my energy back from there and have put it into our main site at <a href=http://www.xrgaming.net target=_top>http://www.xrgaming.net</a>. But I'm still here regardless...and sending in reports on a regular basis :)</p>");</script>
<script>signature("Thanks.", "Mard&uuml;k Dragon", "marduk@xrgaming.net", "1:00 a.m. EST");</script>

<script>message("Client 37e Available", "<p>Pandemonium has posted the newest client at <a href=ftp://ftp.owo.com/pub/uo/client/client37e>ftp://ftp.owo.com/pub/uo/client/client37e</a>, get over there and troubleshoot it :P</p>");</script>
<script>signature("I've heard this one is a bit buggy...", "Mard&uuml;k Dragon", "marduk@xrgaming.net", "12:56 a.m. EST");</script>

<script>dateline("Monday","June 7","th","1999");</script>

<script>message("New Test Client", "<p>From Pandemonium:<blockquote>New client 37d is available for download<br><br><a href=ftp://ftp.owo.com/pub/uo/client/client_37d/>ftp://ftp.owo.com/pub/uo/client/client_37d/</a><br>be sure to check the readme1st file for details. </blockquote></p>");</script>
<script>signature("Very nice!", "Mard&uuml;k Dragon", "marduk@xrgaming.net", "7:39 p.m. EST");</script>

<script>dateline("Wednesday","June 2","nd","1999");</script>

<script>message("New Test Client", "<p>From Pandemonium:<blockquote>New client 37c available for download<br><br><a href=ftp://ftp.owo.com/pub/uo/client/Client_37c/>ftp://ftp.owo.com/pub/uo/client/Client_37c/</a><br>check the readme1st file for details. </blockquote></p>");</script>
<script>signature("Very nice!", "Mard&uuml;k Dragon", "marduk@xrgaming.net", "7:39 p.m. EST");</script>

<script>message("Been a month??", "<p>Well, we're back...hopefully everyone is still around...I think many of our fans were getting worried. E3 was badly timed for our downtime :P so we're just now getting back. We're working on getting the staff area back up (problems with moving to a completely new server)...it should be back up soon.</p><p>This will be the last move we make I can guarantee :)</p>");</script>
<script>signature("Glad to be back!", "Mard&uuml;k Dragon", "marduk@xrgaming.net", "5:24 p.m. EST");</script>
