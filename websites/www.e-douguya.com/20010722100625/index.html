<tr bgcolor=#FFFFF8><td colspan=2>

<table width=100% border=0 cellspacing=0 cellpadding=4><tr bgcolor=#FFE4E1>

<tr bgcolor=#FFFFF8><td colspan=2>
<P>

<table width=100% border=0 cellspacing=0 cellpadding=4><tr bgcolor=#FFE4E1>

</td></tr>

<table width=100% border=0 cellspacing=0 cellpadding=4><tr bgcolor=#FFE4E1>
<td align=left>
<font color=#FF1493>EQ Option File EditorとECOバージョンアップ</font>
</td><td align=right>
<font color=#FF1493>11/16,2000</font>
</td></tr>
<tr bgcolor=#FFFFF8><td colspan=2>
<P>
　<a href="./eq/eq.shtml#OPTEDIT">EQ Option File Editor</a> Ver.2.0
と<a href="./eq/eq.shtml#EQT">ECO EQ Text Color Setting</a> Ver.5.0を
ＥＱの道具屋さんに登録しました。<br>
<br>
　ECOは単純に初期設定項目が２つ増えたので対応しただけです。<br>
<br>
　オプションエディターの方は、１２個×１ページしか設定できなかったものが、
一挙に１２個×１０ページと１２０個も登録できるようになったので対応しました。<br>
<br>
　かなり待望の機能ですが、ＥＱ内では整理がかなり不便ですし、一度使ってみて
下さい。整理には持って来いですよ（ｗ<br>
<br>
　また、今回のパッチの注意事項がいくつかあります。<br>
<br>
　オプションファイルの命名規則が変わりました。<br>
　キャラクタ名_サーバー番号.optになる模様。<br>
　編集するファイルを間違えないように注意して下さい。<br>
<br>
　ログファイルの命名規則が変わりました。<br>
　eqlog_サーバー番号_キャラクタ名.txtになる模様。<br>
　つまり、サーバーとキャラクター毎にＬＯＧが分かれて保存される事になります。<br>
　これに伴って、ログカッターのＥＱＬＣでは毎回元ファイルを指定しなくてはいけなく
　なりますし、出力先も別ディレクトリに分けないと混ざってしまいますね。<br>
　そのうち、何かいい方法でも考えますので、
しばらくはそのままご利用下さい(^-^;;<br>
　また、SIKAX、LOCNAVI、EQT等のログ監視ソフトも当然、影響を受けます。<br>
　使用するキャラクタ用のログファイルを指定しないと、
動作しませんのでご注意を。<br>
<br>
</P>
</td></tr>
</table>
<p></p>

<table width=100% border=0 cellspacing=0 cellpadding=4><tr bgcolor=#FFE4E1>

<p></p>

<table width=100% border=0 cellspacing=0 cellpadding=4><tr bgcolor=#FFE4E1>
<td align=left>
<font color=#FF1493>eqclient.ini</font>
</td><td align=right>
<font color=#FF1493>11/04,2000</font>
</td></tr>
<tr bgcolor=#FFFFF8><td colspan=2>
<P>
　テストサーバーに１回入ると、eqclient.iniに色々項目が増える模様。
　見た感じ、フルスクリーンモードの各ウィンドウの位置指定と、
以前はoptionファイルに保存されていた、キー設定（JumpはSpeceとかいう指定）が
eqclient.iniに移ってきています。<br>
<br>
LoadVeliousArmor=TRUE<br>
という項目も増えていますが、なんだろ？（ｗ<br>
<br>
　ここで問題、テストサーバーで適当にウィンドウ位置を動かしたんですが、
この位置指定、もうライブサーバーにも反映されます（ｗ<br>
　ただし、ライブサーバー用のクライアントはまだ位置変更が出来ません（爆<br>
　テキトーにいぢるのはやめましょう（ｗ<br>
　（と思ったらチャットウィンドウ以外は動かせますね、失礼）<br>
<br>
　ちなみに、こちらで配布しているカラー設定ソフトのECOですが、eqclient.iniを
読み書きするものの、関係のない所は変更も削除もしませんので、問題なくそのまま
動作すると思います。<br>
</P>
</td></tr>
</table>
<p></p>

<table width=100% border=0 cellspacing=0 cellpadding=4><tr bgcolor=#FFE4E1>
<td align=left>
<font color=#FF1493>ＥＱのＵＩについて</font>
</td><td align=right>
<font color=#FF1493>10/30,2000</font>
</td></tr>
<tr bgcolor=#FFFFF8><td colspan=2>
<P>
　ＥＱのＵＩ（ユーザーインターフェース）関連ですが、Ｓｏｃｉａｌ設定が
格段に増える模様です。<br>
　つまり、*.optファイルのフォーマットが変わる事になると思います。<br>
　テストサーバーでは既にテスト中で、１２ボタンＸ１０ページ、
合計１２０個のSocial設定が出来るようになっているとのこと。<br>
　また、ショートカットボタンも１０ボタン×１０ページになっているとのこと。<br>
　ただし、Window画面ではない時は６個しかボタンが見えない模様、設定するには
通常画面とWindow画面を行き来する必要がありそう。<br>
　ショートカットは、ボタンが見えていなくても使えます。<br>
　なお、<font color="#FF0000">テストサーバーにライブサーバーのキャラクタと
同じ名前のキャラクターを作らないで</font>
と警告が出ています。<br>
　ようするに「キャラ名.opt」のファイルに設定を持っているためサーバーが
違っていても同じ名前のキャラクターならば同じデータファイルを読む仕様になっており、
テストサーバーで新しいフォーマットのoptファイルを作ってしまうと、
ライブサーバーで、旧形式として読みこめないということになるのだと思います。<br>
<br>
　ここで本題、こちらで公開している
<a href="./eq/eq.shtml#EQOPT">EQ Option File Editor</a>
ですが、現在の形式しか
サポートしていません。<br>
　いずれ対応したいと思っております。バージョンアップをお待ち下さい(^-^;<br>
<br>
</p>
</td></tr>
</table>
<p></p>

<table width=100% border=0 cellspacing=0 cellpadding=4><tr bgcolor=#FFE4E1>
<td align=left>
<font color=#FF1493>ＥＱの１０６系日本語キーボード対応に関する件</font>
</td><td align=right>
<font color=#FF1493>10/30,2000</font>
</td></tr>
<tr bgcolor=#FFFFF8><td colspan=2>
<P>
　ＥＱのキーボード設定ファイルはデフォルトでは１０１系キーボード用のもので、
日本語キーボードの１０６系とは記号等の位置がキートップと異なり、
タイプできない記号もあります。<br>
<br>
　<a href="http://www.raidway.ne.jp/~hiroki_k/cgi-bin/mbbs/mbbs.cgi?room=eq"
>ＥＱ ＢＢＳ</a>の方で話題にでていますが、Hidehisaさんがサポートと連絡を
取ったところ、keyboard.txt（テキスト形式じゃないのになんで.txtにするかなぁ^^;）
のフォーマットと意味を教えてもらえました。<br>
<br>
　公式サイトでは色々な国のキーボードに対応するkeyboard.txtが配布されているのですが、何故か日本語キーボードがありません(^-^;;<br>
<br>
　ただ、フォーマット通りに１０６系キーボードに合わせたkeyboard.txtを作成しても
認識しないキーがいくつかあって、完全には対応できません。<br>
<br>
　そして、HidehisaさんがサポートとMailのやり取りを行った結果、
ＥＱクライアントで対応の可能性が出てきました。<br>
　という経緯で、ＥＱクライアントの対応が確認できたら１０６系キーボード用の
keyboard.txtを配布する予定です。<br>
</p>
</td></tr>
</table>
