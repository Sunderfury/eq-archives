<P align="center"><FONT size="+4"><B>課金金額</B></FONT></P>
<HR>
<P><FONT color="#660000"><B><FONT size="+2">EQは１月または３ヶ月or６ヶ月おきにサーバー使用料（？）としてお金を払わなくてはいけません。１ヶ月間は無料期間なので払わなくて大丈夫ですが、２ヶ月目からは以下の課金の
プランに基づいてお金を取られます。<BR>
</FONT></B></FONT><B><FONT size="+2"><BR>
</FONT><FONT size="+2" color="#ff0000">
1ヶ月単位コース：　 $9.89　</FONT><FONT size="+2"><BR>
</FONT><FONT size="+2" color="#ff0000">
3ヶ月単位コース：　 $25.89　</FONT><FONT size="+2"><BR>
</FONT><FONT size="+2" color="#ff0000">
6ヶ月単位コース：　 $49.89　</FONT><FONT size="+2"><BR>
</FONT><BR>
<FONT size="+2" color="#00ff00">また課金の決済はクレジットカードだけのため、EQをやろうと思ってる方は絶対にクレジットカードを用意して下さい。現在使用可能なカードは、ビザ、マスターカ
ード、アメリカンエクスプレスの三種類です。<BR>
