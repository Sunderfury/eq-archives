<h2 align="center"><font color="#0080C0">未知との遭遇シリーズ</font></h2>

<h1 align="center"><font color="#0080C0">大海の孤島に謎のオオトカゲを追う</font></h1>

<hr width="90%">

<p align="center"><strong>氏の辿ったコースが曖昧であった為、どこの島か確認するのに手間取ったが<br>
OoTに入って10日目、我々はついに例の写真と同じ風景を見つけた。<br>
目的の島はここに違いない。</strong></p>

<p align="center"><font size="7">と、その時！<br>
<img src="wani2.files/kyoryu1.jpg" width="640" height="480"><br>
急に鳴き出した犬のChamyの声に<br>
驚き振り向いた我々の前に<br>
オオトカゲがその姿をあらわした！ </font></p>
