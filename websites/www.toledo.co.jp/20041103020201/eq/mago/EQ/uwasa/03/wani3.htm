<h2 align="center"><font color="#0080C0">未知との遭遇シリーズ</font></h2>

<h1 align="center"><font color="#0080C0">大海の孤島に謎のオオトカゲを追う</font></h1>

<hr width="90%">

<p align="center"><font size="5"><strong>このオオトカゲは凄いスピードで<br>
我々の方に向かってきたかと思うと…</strong></font><br>
<br>
<img src="wani3.files/kyoryu6.jpg" width="454" height="340"><br>
<br>
<font size="5"><strong>虹色の麟紛を撒き散らしつつ、</strong></font><font size="3"><strong><br>
</strong></font><br>
<img src="wani3.files/kyoryu7.jpg" width="454" height="338"> <br>
<br>
<font size="7">あっという間に</font><br>
<br>
<img src="wani3.files/kyoryu4.jpg" width="454" height="340"> <br>
<br>
<font size="5"><strong>どこかへと走り去っていった。</strong></font><br>
<br>
<img src="wani3.files/kyoryu3.jpg" width="454" height="340"> </p>

<p align="center"><font size="3"><strong><br>
<br>
この麟紛、採取しようとしたのだが、<br>
どう言う事か淡雪の様に溶けてしまい<br>
採取する事は出来なかった。 </strong></font></p>

<p align="center"><strong>身長約50m。<br>
島のあちこちにAqua Goblinの死体があった事から<br>
奴の主食であろうかと推測される。</strong></p>

<p align="center"><strong>その後数日間この島ですごしたが、<br>
ついに奴の姿を再び目にする事は無かった。 <br>
<br>
<br>
