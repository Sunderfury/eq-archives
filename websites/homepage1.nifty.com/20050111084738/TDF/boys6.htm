      <TD valign="top" align="center" width="575" height="95"><FONT color="#0501a0">No.6　耽美服を目指した少年のセット<BR>
      <BR>
      私の好み的にはベストバランスですが<BR>
      一般的な耽美服と言う為にはレースをあと3倍増しくらいした方が良さそう(^-^;)<BR>
      まぁ、いろんなテイストを作るのはとても良い勉強になります。<BR>
      シャツは綿ローンにアンティークレース＆シルクリボン、パンツはフォーマル用サマーウール<BR>
      タイツには人間用白タイツ使用（幼稚園発表会でよくはくアレです♪）<BR>
      靴は本皮とパールビーズで制作しました。<BR>
      <BR>
      この作品はNo.3の服を「ボークス青年ボディ」用に直し、パンツの素材と靴デザインを替えたものです。<BR>
