    <p><font size="4"><strong>出羽桜団ホームページ（フレーム版）</strong></font></p>
    <p>　</p>
    <p><font size="2">っていうかこれが見えるってことはそのブラウザはフレームに対応してないに違いないのだ（＾＾；）<br>
    でもそんな不幸なあなたに小咄でも一つ・・・</font></p>
    <p><font size="2">ある時私は寿司屋に行った<br>
    後輩を連れていたのでえらそげにも御馳走することにしてやった<br>
    そこで１５００円の握りセットを注文したのだが、少々物足りなかったので<br>
    もう１５００円追加で握ってもらうことにした</font></p>
    <p><font size="2">すると追加セットにはゴムのようなタコが混入していたのである<br>
    タコのクセにゴムのような弾力を持つとは恐るべき生物である。<br>
    そんな事件もあったのだが、満腹した私と後輩は店を後にしたのである<br>
    すると後輩は</font></p>
    <p><font size="2">「最後のタコがよけいでしたね・・・」と言った。</font></p>
    <p><font size="2">１５００円＊２で３０００円なら満足なのに<br>
    ３０００円＊２の６０００円で不満足なってしまうとは<br>
    不思議な現象である。</font></p>
    <p><font size="2">それなら３０００円−「満足」＝１５００円という公式が成り立つわけだが<br>
    「満足」＋１５００円＝「不満足」という公式もまた成り立つのである。</font></p>
    <p><font size="2">「満足」＋「不満足」＝４５００円ってことで、<br>
    ４５００円は「普通」ってことなのかも知れないのである。</font></p>
    <p><font size="2">満足と不満足とは１５００円刻みで測定できる単位なのである。</font></p>
    <p><font size="2"></font>　</p>
