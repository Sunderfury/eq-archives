<DIV ALIGN="center"><FONT SIZE=5><B>Disarm</B></FONT></DIV><BR>
<FONT SIZE=3>
<FONT COLOR="#0000FF"><B>習得Lv：27以上（GMに習う必要あり）<BR>
使用方法：SkillボタンにDisarmを登録。<BR>
対象をターゲット後、ボタンを押すことにより使用。<BR>
</B></FONT>
<BR><BR>
対象の所持している武器を、地面に弾き落とすスキルである。<BR>
ただし、対象が持っている武器にMagic、NoDropの属性が付いている場合、<BR>
弾き落とすことは不可能である。<BR>
<BR>
<FONT COLOR="#009900"><B>訓練方法：NPCを対象に使用するしかない。<BR>
上限：Lv×5（Lv=40まで）</B></FONT>
</FONT></BODY></HTML>
