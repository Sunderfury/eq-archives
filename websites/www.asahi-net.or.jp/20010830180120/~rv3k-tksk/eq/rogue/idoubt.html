<DIV ALIGN="center"><FONT SIZE=5><B>Instill Doubt</B></FONT></DIV><BR>
<FONT SIZE=3>
<FONT COLOR="#0000FF"><B>習得Lv：22以上（GMに習う必要あり）<BR>
使用方法：SkillボタンにInstill Doubtを登録。<BR>
対象をターゲット後、ボタンを押すことにより使用。<BR>
</B></FONT>
<BR><BR>
武器を素振りし、対象に死が迫っているような恐怖を与え、逃走させるスキル。<BR>
スキルが発動すると、通常では繰り出すことが出来ない「蹴り」により、<BR>
数ポイントのダメージを与えると同時に対象はFear状態となる。<BR>
<BR>
<FONT COLOR="#009900"><B>訓練方法：PC、NPC問わず使用しつづけるしかない。<BR>
上限：？</B></FONT>
</FONT></BODY></HTML>
