<DIV ALIGN="center"><FONT SIZE=5><B>Duelist</B></FONT></DIV><BR>
<FONT SIZE=3>
<FONT COLOR="#0000FF"><B>習得Lv：59（自動的に使用可になる）<BR>
使用方法：/discipline duelistと打ちこむ。（/di duelistと省略可）<BR>
ショートカットを作成して、使用することも可能である。<BR>
</B></FONT>
<BR><BR>
発動させた瞬間から12秒間、相手に与えるダメージが通常の4倍になる。<BR>
Backstabもこのスキルにより、ダメージが上昇する。<BR>
使用後最大30分間、このスキルを含む全てのDisiplineが使用不可能になる。<BR>
（Lvの上昇ともに使用不可時間は短くなる）<BR>
<BR>
<FONT COLOR="#009900"><B>訓練方法：訓練の必要無し。<BR>
再使用可にするのに必要な時間：最大30分間（地球時間）</B></FONT>
</FONT></BODY></HTML>
