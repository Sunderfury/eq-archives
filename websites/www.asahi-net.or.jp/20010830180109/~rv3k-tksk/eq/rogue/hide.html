<DIV ALIGN="center"><FONT SIZE=5><B>Hide</B></FONT></DIV><BR>
<FONT SIZE=3>
<FONT COLOR="#0000FF"><B>習得Lv：3以上（GMに習う必要あり）<BR>
使用方法：SkillボタンにHideを登録。ボタンを押すことにより使用。<BR>
</B></FONT>
<BR><BR>
自らの存在を隠し、対象に悟られないようにするスキルである。<BR>
移動、戦闘など自ら行動を起こすと、姿が現れる。<BR>
Sneakと組み合わせることにより、姿を消したまま移動可能となる。<BR>
他のクラスの透明化魔法と異なり、アンデッドに対しても悟られない。<BR>
<BR>
戦闘時に一時的に攻撃を止めて、このスキルを使用することによりEvade効果が<BR>
発生する。<BR>
<BR>
<FONT COLOR="#009900"><B>訓練方法：とにかく使用するしかない。<BR>
上限：Lv×5（Lv=40まで）</B></FONT>
</FONT></BODY></HTML>
