<DIV ALIGN="center"><FONT SIZE=5><B>Safe Fall</B></FONT></DIV><BR>
<FONT SIZE=3>
<FONT COLOR="#0000FF"><B>習得Lv：12以上（GMに習う必要あり）<BR>
使用方法：高いところから落下すると自動的に発動。<BR>
</B></FONT>
<BR><BR>
高いところから落下しても、ダメージを軽減するスキルである。<BR>
このスキルによりMNK以外の他の職業では落下ダメージを受けるところでも<BR>
ダメージを軽減することが出来る。<BR>
<BR>
Glavity Flux（※）の魔法による落下ダメージも軽減できる。<BR>
<BR>
<FONT COLOR="#009900"><B>訓練方法：崖など飛び降りてわずかにダメージを受ける高さから<BR>
飛び降り続けるしかない。<BR>
上限：Lv×5（Lv=18まで）、Lv19以降は94</B></FONT><BR>
<BR>
※対象を空高く飛ばし、その落下によってダメージを与える魔法。
</FONT></BODY></HTML>
