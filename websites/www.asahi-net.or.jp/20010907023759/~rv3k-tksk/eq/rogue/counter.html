<DIV ALIGN="center"><FONT SIZE=5><B>Counter Attack</B></FONT></DIV><BR>
<FONT SIZE=3>
<FONT COLOR="#0000FF"><B>習得Lv：53（自動的に使用可になる）<BR>
使用方法：/discipline counterattackと打ちこむ。（/di countと省略可）<BR>
ショートカットを作成して、使用することも可能である。<BR>
</B></FONT>
<BR><BR>
発動させた瞬間から９秒間、正面からの全ての物理攻撃をかわし、<BR>
かつ攻撃を加えた相手に反撃する。<BR>
使用後最大60分間、このスキルを含む全てのDisiplineが使用不可能になる。<BR>
（Lvの上昇ともに使用不可時間は短くなる）<BR>
<BR>
<FONT COLOR="#009900"><B>訓練方法：訓練の必要無し。<BR>
再使用可にするのに必要な時間：最大60分間（地球時間）</B></FONT>
</FONT></BODY></HTML>
