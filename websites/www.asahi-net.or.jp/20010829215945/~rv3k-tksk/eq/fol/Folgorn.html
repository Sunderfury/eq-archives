<SCRIPT Language="JavaScript">

<!------
var INIT_POSITION = 33;
var MAX_IMAGES    = 34;
var icons;
               function CreateArray(n) {
                              this.length = n;
                              for(i=0; i<n; i++){
                                           this[i] = 0;
                              }
               }
              function CreateImages(B_file,R_file) {
                             this.icon = new CreateArray(3);
                             this.icon[0] = new Image();
                             this.icon[1] = new Image();

                              //
                             this.icon[0].src = B_file;
                             this.icon[1].src = R_file;

                }
               function SetIcon(flag, position)
                {
                             if(document.images){
                                           //ステータス画面
                                           
                                           document.images[INIT_POSITION].src=icons[position].icon[flag].src
                             }

                }

                function InitImages() {
                             if(document.images) {
                                           icons = new CreateArray(MAX_IMAGES);

                                           icons[19] = new CreateImages("Null-s.gif","Body-s.gif");
                                           icons[20] = new CreateImages("Null-s.gif","Back-s.gif");
                                           icons[21] = new CreateImages("Null-s.gif","Waist-s.gif");
                                           icons[22] = new CreateImages("Null-s.gif","Leg-s.gif");

                                           icons[28] = new CreateImages("Null-s.gif","First-s.gif");
                                           icons[29] = new CreateImages("Null-s.gif","Second-s.gif");
                                           icons[30] = new CreateImages("Null-s.gif","Range-s.gif");
                                              }
                                }
          //画像の初期化処理
           InitImages();
//-------->
