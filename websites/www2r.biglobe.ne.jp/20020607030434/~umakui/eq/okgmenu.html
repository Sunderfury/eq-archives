<!--

var intMenu =6
var mPlus = new Image(9, 9)
 mPlus.src ="m_plus.gif"
var mMinus = new Image(9, 9)
 mMinus.src ="m_minus.gif"
var mNone = new Image(9, 9)
 mNone.src ="m_none.gif"
var mButton = new Image(10, 10)
 mButton.src ="m_button.gif"
var sButton = new Image(10, 10)
 sButton.src ="s_button.gif"

function getHeight(layerName){
if(document.layers) return document.layers[layerName].clip.height
if(document.all) return document.all(layerName).style.posHeight
if(document.getElementById) return parseInt(document.getElementById(layerName).style.height)
}

function moveLayerBy(layerName, dx, dy){
if(document.layers) {
document.layers[layerName].moveBy(dx, dy)
} else if (document.all) {
document.all(layerName).style.pixelLeft += dx
document.all(layerName).style.pixelTop += dy
} else if (document.getElementById) {
document.getElementById(layerName).style.left = parseInt(document.getElementById(layerName).style.left)+dx
document.getElementById(layerName).style.top = parseInt(document.getElementById(layerName).style.top)+dy
}
}

function showLayer(layerName){
if(document.layers) document.layers[layerName].visibility ="show"
if(document.all) document.all(layerName).style.visibility ="visible"
if(document.getElementById) document.getElementById(layerName).style.visibility ="visible"
}

function hideLayer(layerName){
if(document.layers) document.layers[layerName].visibility ="hide"
if(document.all) document.all(layerName).style.visibility ="hidden"
if(document.getElementById) document.getElementById(layerName).style.visibility ="hidden"
}

function hideMenu(i){
	for(j=i+1; j<=intMenu;++j){
		moveLayerBy("Menu"+ j, 0,-getHeight("cMenu"+ i))
		moveLayerBy("cMenu"+ j, 0,-getHeight("cMenu"+ i))
	}
	hideLayer("cMenu"+ i)
}

function showMenu(i){
	for(j=i+1; j<=intMenu;++j){
		moveLayerBy("Menu"+ j, 0, getHeight("cMenu"+ i))
		moveLayerBy("cMenu"+ j, 0, getHeight("cMenu"+ i))
	}
	showLayer("cMenu"+ i)
}
function setMenu(i){
if(document.layers){
if(document.layers["cMenu"+ i].visibility =="show"){
hideMenu(i)
document.layers["Menu"+i].document.images["btn"+ i].src=mPlus.src
}else {
showMenu(i)
document.layers["Menu"+i].document.images["btn"+ i].src=mMinus.src
}
}else if (document.all) {
if(document.all("cMenu"+i).style.visibility =="visible"){
hideMenu(i)
document.images("btn"+ i).src = mPlus.src
}else{
showMenu(i)
document.images("btn"+ i).src = mMinus.src
}
}else {
if(document.getElementById("cMenu"+i).style.visibility =="visible"){
hideMenu(i)
document.images("btn"+ i).src = mPlus.src
}else{
showMenu(i)
document.images("btn"+ i).src = mMinus.src
}
}
}
function changeImage(i,j){
	if(document.layers){
		document.layers["cMenu"+i].document.images["cbtn"+j].src=sButton.src
	}else{
		document.images("cbtn"+j).src=sButton.src
	}
}

function returnImage(i,j){
	if(document.layers){
		document.layers["cMenu"+i].document.images["cbtn"+j].src=mButton.src
	}else{
		document.images("cbtn"+j).src=mButton.src
	}
}

//-->
</SCRIPT>
