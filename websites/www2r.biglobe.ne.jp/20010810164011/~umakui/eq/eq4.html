<HEAD>
<TITLE></TITLE>
<SCRIPT LANGUAGE="JavaScript">
<!---
var m_color = "#D6BDA5"
var step = 0
var speed = 100
var timer = setTimeout('',1)
var layEnd
var layStW
var layStH
var incW,incH

function showLayer(layerName){
	if(document.layers)document.layers[layerName].visibility="show"
	if(document.all)document.all(layerName).style.visibility="visible"
}

function hideLayer(layerName){
	if(document.layers)document.layers[layerName].visibility="hide"
	if(document.all)document.all(layerName).style.visibility="hidden"
}

function getLeft(layerName){
    if(document.layers) return document.layers[layerName].clip.left     
    if(document.all) return document.all(layerName).style.posLeft
}

function getTop(layerName){
    if(document.layers) return document.layers[layerName].clip.top    
    if(document.all) return document.all(layerName).style.posTop
}

function getRight(layerName){
  if(document.layers) return  document.layers[layerName].clip.right
  if(document.all) return document.all(layerName).style.posWidth
}

function getBottom(layerName){
  if(document.layers) return document.layers[layerName].clip.bottom 
  if(document.all) return document.all(layerName).style.posHeight
}

function getWidth(layerName){
    if(document.layers) return document.layers[layerName].clip.width    
    if(document.all) return document.all(layerName).style.posWidth
}

function getHeight(layerName){
    if(document.layers) return document.layers[layerName].clip.height    
    if(document.all) return document.all(layerName).style.posHeight
}

function setBGColor(layerName, Color){
	if(document.layers) document.layers[layerName].bgColor=Color
	if(document.all) document.all(layerName).style.backgroundColor=Color
}


function wipeLeft(layerName){

	var layT=getTop(layerName)
	var layR=2 * step
	var layB=getBottom(layerName)
	var layL=getLeft(layerName)

	if(document.layers){
		document.layers[layerName].clip.left=layL
		document.layers[layerName].clip.top=layT
		document.layers[layerName].clip.right=layR
		document.layers[layerName].clip.bottom=layB
	}else{
		document.all(layerName).style.clip="rect(0, "+layR+", "+layB+", 0)"
	}
	setBGColor("logo", m_color)
	if(layR<=layEnd){
		timer=setTimeout("wipeLeft('"+layerName+"')", speed)
		++step
	}else{
		clearTimeout(timer)
		step=0
	}
}

function startLeft(){
	layEnd=getRight("logo")
	wipeLeft("logo")
	showLayer("logo")
}
window.onload = startLeft

<!--->
</SCRIPT>
