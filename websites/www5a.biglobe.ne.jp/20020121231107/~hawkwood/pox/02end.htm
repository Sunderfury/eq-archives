■終了後の移動<BR>
　遠征の全行程が終了したら、WizardとDruidにより全員West
Commonに移動します。Master Lootした人と触媒代を請求する人以外は、そのまま解散していただいて構いません。<BR>
<BR>
■戦利品の回収<BR>
　Master Lootを担当した人は戦利品を売却し、担当者にお金を渡してください。<BR>
<BR>
■触媒代の支給<BR>
　Spellなどで使用した触媒代を支給します。担当者に直Tellして、お金を受け取ってください。</BLOCKQUOTE>
